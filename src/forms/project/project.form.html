<form
	[formGroup]="form.fg"
	(ngSubmit)="onSave()"
	class="flex flex-col gap-4">

	@if(project()?.id) {

		<!-- ID -->
		<w-input formControlName="id" label="ID" [readonly]="true"/>

	}

	<!-- NAME -->
	<w-input formControlName="name" label="Name"/>

	<!-- DESCRIPTION -->
	<w-input formControlName="description" label="Description"/>

	<!-- STATUS -->
	<w-select formControlName="status" label="Status" [nodes]="PROJECT_STATUS" />

	<!-- START -->
	<w-input type="date" formControlName="start" label="Start"/>

	<!-- END -->
	<w-input type="date" formControlName="end" label="End"/>

	<footer>

		<button [disabled]="this.form.fg.pristine || this.form.fg.invalid" class="float-right btn">
			<svg wGlyph="save"></svg> Save
		</button>

	</footer>

</form>
