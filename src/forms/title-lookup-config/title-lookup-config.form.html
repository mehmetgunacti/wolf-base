<form class="flex flex-col gap-4">

	<!-- URL -->
	<w-input [formControl]="fcUrl" label="URL"/>

	<footer>

		<button
			type="button"
			(click)="onSave()"
			[disabled]="this.fcUrl.pristine || this.fcUrl.invalid"
			class="float-right btn">
			<svg wGlyph="save"></svg> Save
		</button>

	</footer>

</form>
