@if (glyph(); as glyphName) {

	<div class="flex justify-center items-center mx-3 size-widget-height">

		<svg [wGlyph]="glyphName" class="text-3xl"></svg>

	</div>

}
<p class="flex flex-col">
	<span class="font-bold text-lg">{{summary()}}</span>
	@if (detail()) {

		<small>{{detail()}}</small>

	}
</p>
<div class="flex flex-1 justify-end items-center px-3">
	<ng-content/>
</div>
