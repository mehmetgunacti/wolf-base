<div #display class="font-bold text-center text-xs">[select]</div>
<div class="flex-1 gap-1 grid grid-cols-7 px-2">

	@for (row of _rowsArray(); track $index;) {

		@for (col of _colsArray(); track $index;) {

			<a	tabindex="0"
				class="hover:bg-accent focus:bg-accent focus-visible:outline-hidden bg-form-element rounded-xs focus-visible:ring-4"
				[id]="'_' + col + '_' + row"
				(click)="onClick(col, row)"
				(keydown)="onKeydown($event);"
				(mouseover)="setFocus(col, row)"></a>

		}

	}

</div>
