<input
	#inputElement
	class="border-0 bg-transparent px-3 w-full text-content outline-0 peer focus-visible:outline-none"
	[type]="type()"
	[value]="value()"
	placeholder=""
	[readonly]="readonly()"
	[disabled]="disabled()"
	(blur)="onBlur()"
	(input)="onInput(inputElement.value)">
<label class="
	-top-3.5
	left-2
	absolute
	text-2xs
	leading-5
	px-1
	rounded
	bg-component-dark
	text-form-element-text

	peer-focus:-top-3.5
	peer-focus:text-2xs
	peer-focus:leading-5
	peer-focus:bg-component-dark
	peer-focus:text-form-element-text

	peer-placeholder-shown:top-3
	peer-placeholder-shown:text-base
	peer-placeholder-shown:bg-transparent
	peer-placeholder-shown:text-base-color-secondary

	cursor-text

	transition-all
	duration-500

	group-[.required]:before:content-['*']
	group-[.required]:before:text-focus
	group-[.required]:before:mr-1
	">{{label()}}</label>
