<div buttons>

	<button
		class="icon-only"
		(click)="addEmptyTask()"
		tabindex="0">
		<span class="material-symbols-outlined">check_box</span>
	</button>

	<button
		class="icon-only"
		[cdkMenuTriggerFor]="menu"
		tabindex="0">
		<span class="material-symbols-outlined">table</span>
	</button>
	<ng-template #menu>

		<w-selector-table
			[rows]="6"
			[cols]="7"
			(result)="addTable($event)"
			cdkMenu/>

	</ng-template>

	<button
		class="icon-only"
		(click)="addImage()"
		tabindex="0">
		<span class="material-symbols-outlined">image</span>
	</button>

</div>
<div area>
	<textarea
		#editor
		[rows]="rows"
		[cols]="cols"
		[ngClass]="{ 'ng-invalid ng-dirty': control.invalid && control.dirty }"
		[formControl]="control"
		placeholder=""
		[readonly]="readonly"
		(input)="onInput($event)"></textarea>
	<label [class.up]="hasValue$ | async">{{name}}</label>
</div>
<div content-size>{{ contentSizeString() }}</div>
