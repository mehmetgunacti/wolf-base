@if (label()) {

	{{ label() }}

}
<label [for]="componentId" class="inline-flex items-center pointer-events-none select-none">
	<div class="relative">
		<input [id]="componentId" [checked]="value()" type="checkbox" class="peer sr-only"/>

		<!-- widget background -->
		<div class="
			bg-form-element
			rounded-full
			w-14
			h-5

			transition
		"></div>

		<!-- Knob -->
		<div class="
			group-[.error]:peer-checked:bg-error
			group-[.info]:peer-checked:bg-info
			group-[.primary]:peer-checked:bg-primary
			group-[.success]:peer-checked:bg-success
			group-[.warn]:peer-checked:bg-warn

			peer-checked:translate-x-full

			-top-1
			left-0
			absolute
			bg-form-element-border
			rounded-full
			w-7
			h-7

			transition
			duration-200
		">

			@if (glyphChecked(); as glyph) {

				<svg [wGlyph]="glyph" class="absolute mt-1 ml-1 text-xl transition-opacity" [class.opacity-0]="!value()" [class.opacity-100]="value()"></svg>

			}

			@if (glyphUnchecked(); as glyph) {

				<svg [wGlyph]="glyph" class="absolute mt-1 ml-1 text-xl transition-opacity" [class.opacity-0]="value()" [class.opacity-100]="!value()"></svg>

			}

		</div>

	</div>

</label>
