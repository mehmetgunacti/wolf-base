<div>
	<canvas
		#canvas
		width="160"
		height="160"
		(mousedown)="startDrag($event)"
		(mousemove)="drag($event)"
		(mouseup)="endDrag()"
		(mouseleave)="endDrag()"
		(keydown)="onKeyDown($event)"
		tabindex="0"
		[attr.aria-label]="'Image canvas. Use arrow keys to move the image.'"
	>
	</canvas>
	<div>
		<input
			#fileInput
			type="file"
			(change)="onFileSelected($event)"
			accept="image/*"
		/>
		<input
			type="range"
			min="0.1"
			max="2"
			step="0.1"
			[value]="zoom"
			(input)="onZoomChange($event)"
		/>
		<button *ngIf="image" (click)="unloadImage()">Unload Image</button>
	</div>
</div>
<div>
	<img [src]="base64Image" *ngIf="base64Image" />
</div>
