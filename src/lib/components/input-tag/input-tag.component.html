<!-- TAGS LIST -->
<div tags class="d-inline-flex wrap p-sm gap-xxs">

	@for (t of value(); track $index) {

		<button
			type="button"
			title="Click to remove"
			(click)="removeTag(t)"
			class="tag small">
			{{t}} <span class="material-symbols-outlined">close</span>
		</button>

	}

</div>

<!-- INPUT -->
<input
	class="flex-1"
	#inputElement
	type="text"
	[attr.list]="UUID() + '_suggestions'"
	(input)="onInput($event)"
	(keydown)="onKeydown($event)"
	(blur)="onBlur()"/>
<label [class.up]="isLabelUp()">{{label()}}</label>

<!-- DATALIST -->
<datalist [id]="UUID() + '_suggestions'">

	@for (s of suggestionList(); track $index) {

		<option [value]="s + ' '"></option>

	}

</datalist>
