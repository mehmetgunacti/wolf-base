<div>
	<button *ngFor="let t of tags$ | async"
		title="Click to remove"
		(click)="removeTag(t)"
		class="tag small">
		{{t}} <span class="material-symbols-outlined">close</span>
	</button>
</div>
<input #element type="text" [attr.list]="id() + '_suggestions'" />
<label [class.up]="hasValue$ | async">{{name}}</label>
<datalist [id]="id() + '_suggestions'">
	<option *ngFor="let s of suggestions$ | async" [value]="s + ' '"></option>
</datalist>
