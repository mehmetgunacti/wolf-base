<!-- TAGS LIST -->
<div tags>

	@for (t of value(); track $index) {

		<button
			type="button"
			title="Click to remove"
			(click)="removeTag(t)"
			class="tag">
			{{t}} <w-glyph name="close" class="sm" />
		</button>

	}

</div>

<!-- INPUT -->
<input
	#inputElement
	type="text"
	[attr.list]="UUID() + '_suggestions'"
	(input)="onInput($event)"
	(keydown)="onKeydown($event)"
	(blur)="onBlur()"/>
<label [class.up]="isLabelUp()">{{label()}}</label>

<!-- DATALIST -->
<datalist [id]="UUID() + '_suggestions'">

	@for (s of suggestionList(); track $index) {

		<option [value]="s + ' '"></option>

	}

</datalist>
