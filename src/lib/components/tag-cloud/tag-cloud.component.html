@for (tag of uiTags(); track $index) {

	@if (tag.className === 'disabled') {

		<span class="disabled d-inline-block" [ngStyle]="{ 'font-size': tag.fontSize }">{{ tag.tag.name }}</span>

	} @else {

		<a	class="d-inline-block cur-pointer"
			(click)="onTagClick(tag.tag.name)"
			[ngClass]="tag.className"
			[ngStyle]="{ 'font-size': tag.fontSize }">{{ tag.tag.name }}</a>

	}

}
