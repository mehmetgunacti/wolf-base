<ul>
	<button
		type="button"
		class="link rounded"
		(click)="onClick(home)">
		<span class="material-symbols-outlined">home</span>
	</button>
	<li *ngFor="let item of items" (click)="onClick(item.url)">
		<span class="material-symbols-outlined">chevron_right</span>
		<span>{{ item.label }}</span>
	</li>
</ul>
