@if (selectedTags().length < 1) {

	@for (tag of tags(); track $index) {

		<button
			type="button"
			class="tag"
			(click)="onTagClick(tag)">{{ tag }}</button>

	}

} @else {

	<button
		type="button"
		(click)="emptyFilter()"
		title="Clear Filter"
		class="link small"><span class="material-symbols-outlined">filter_alt_off</span></button>

	@for (tag of selectedTags(); track $index) {

		<button
			class="tag"
			type="button"
			(click)="onTagClick(tag)">{{ tag }}</button>

	}

}
