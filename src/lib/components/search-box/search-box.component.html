<div class="flex place-content-center w-12">
	<svg wGlyph="search"></svg>
</div>
<w-input type="search" [formControl]="fcSearch" label="Search"/>
@if (termAvailable()) {
	<button
		type="button"
		title="Clear"
		(click)="fcSearch.setValue('')"
		class="
			btn
			btn-glyph

			absolute
			right-2

			top-3
			me-2
		">
		<svg wGlyph="close" class="text-secondary"></svg>
	</button>
}
<ng-content/>
