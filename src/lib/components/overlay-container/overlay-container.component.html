<header>

	<div card-title><ng-content select="[card-title]"></ng-content></div>
	<div card-buttons><ng-content select="[card-buttons]"></ng-content></div>

</header>
@if (content) {

	<main><div [innerHTML]="content"></div></main>

} @else {

	<main>
		<ng-content/>
	</main>

}
<footer>

	<ng-content select="[card-footer]"></ng-content>

</footer>
