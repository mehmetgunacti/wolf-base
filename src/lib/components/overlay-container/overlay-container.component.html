	<div card_buttons><ng-content select="[card_buttons]"></ng-content></div>

</header>
<main>

		<div [innerHTML]="content"></div>

	} @else {

		<ng-content/>

	}

</main>

	<ng-content select="[card-footer]"></ng-content>

</footer>
