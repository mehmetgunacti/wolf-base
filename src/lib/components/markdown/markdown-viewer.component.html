<div	[innerHTML]="markdown() | markdownToHtml | sanitizeHtml"
		class="
			prose
			xl:prose-lg

			max-w-none

			prose-code:text-base
			prose-code:text-base-color
			prose-code:bg-component-dark
			prose-code:p-[.2em_.4em]
			prose-code:rounded
			prose-code:before:hidden
			prose-code:after:hidden

			prose-pre:[scrollbar-color:var(--col-scrollbar-thumb-blue)_var(--col-scrollbar-track-blue)]

			prose-hr:flex
			prose-hr:items-center
			prose-hr:py-3
			prose-hr:text-secondary
			prose-hr:text-sm
			prose-hr:border-t-0

			prose-hr:before:flex-1
			prose-hr:before:bg-gradient-to-l
			prose-hr:before:from-accent
			prose-hr:before:h-[1px]

			prose-hr:after:flex-1
			prose-hr:after:bg-gradient-to-r
			prose-hr:after:from-accent
			prose-hr:after:h-[1px]

			prose-em:italic
		"></div>
