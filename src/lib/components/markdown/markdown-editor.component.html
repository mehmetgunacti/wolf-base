<div buttons cdkMenuBar>

	<!-- SAVE BUTTON -->
	<button
		cdkMenuItem
		class="glyph squared"
		(click)="onSave()"
		title="Save Changes"
		[disabled]="!control.dirty"
		[cdkMenuItemDisabled]="!control.dirty">
		<w-glyph name="save" />
	</button>

	<!-- CANCEL BUTTON -->
	<button
		cdkMenuItem
		class="glyph squared"
		title="Close Editor"
		(click)="onCancel(control.dirty)">
		<w-glyph name="cancel" />
	</button>

	<!-- DIVIDER -->
	<div class="v-divider"></div>

	<!-- PREVIEW BUTTON -->
	<button
		cdkMenuItem
		class="glyph squared"
		title="Open Preview"
		(click)="onPreviewOpen()">
		<w-glyph name="live_tv" />
	</button>

	<!-- RECOVER BUTTON -->
	<button
		cdkMenuItem
		class="glyph squared"
		title="Recover"
		[class.shake]="btnOpenRecovery()"
		(click)="onRecoverOpen()">
		<w-glyph name="history" />
	</button>

	<!-- DIVIDER -->
	<div class="v-divider"></div>

	<!-- UNDO BUTTON -->
	<button
		cdkMenuItem
		class="glyph squared"
		(click)="onUndo()"
		title="Undo"
		[disabled]="!undoCache.canUndo()"
		[cdkMenuItemDisabled]="!undoCache.canUndo()">
		<w-glyph name="undo" />
	</button>

	<!-- REDO BUTTON -->
	<button
		cdkMenuItem
		class="glyph squared"
		(click)="onRedo()"
		title="Redo"
		[disabled]="!undoCache.canRedo()"
		[cdkMenuItemDisabled]="!undoCache.canRedo()">
		<w-glyph name="redo" />
	</button>

	<!-- DIVIDER -->
	<div class="v-divider"></div>

	<!-- HEADING BUTTON -->
	<button
		class="glyph squared"
		[cdkMenuTriggerFor]="format_heading"
		title="Heading"
		cdkMenuItem>
		<w-glyph name="format_h1" />
	</button>

	<!-- DIVIDER -->
	<div class="v-divider"></div>

	<!-- BOLD BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addBold(editor))"
		title="Bold"
		cdkMenuItem>
		<w-glyph name="format_bold" />
	</button>

	<!-- ITALIC BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addItalic(editor))"
		title="Italic"
		cdkMenuItem>
		<w-glyph name="format_italic" />
	</button>

	<!-- STRIKETHROUGH BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addStrikethrough(editor))"
		title="Strikethrough"
		cdkMenuItem>
		<w-glyph name="format_strikethrough" />
	</button>

	<!-- HIGHLIGHT BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addHighlight(editor))"
		title="Highlight"
		cdkMenuItem>
		<w-glyph name="format_ink_highlighter" />
	</button>

	<!-- DIVIDER -->
	<div class="v-divider"></div>

	<!-- ALIGN CENTER BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addAlignCenter(editor))"
		title="Align Center"
		cdkMenuItem>
		<w-glyph name="format_align_center" />
	</button>

	<!-- ALIGN RIGHT BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addAlignRight(editor))"
		title="Align Right"
		cdkMenuItem>
		<w-glyph name="format_align_right" />
	</button>

	<!-- ALIGN JUSTIFY BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addAlignJustify(editor))"
		title="Align Justify"
		cdkMenuItem>
		<w-glyph name="format_align_justify" />
	</button>

	<!-- DIVIDER -->
	<div class="v-divider"></div>

	<!-- SUB BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addSub(editor))"
		title="Subscript (H2O)"
		cdkMenuItem>
		<w-glyph name="subscript" />
	</button>

	<!-- SUP BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addSup(editor))"
		title="Superscript (E=mc2)"
		cdkMenuItem>
		<w-glyph name="superscript" />
	</button>

	<!-- DIVIDER -->
	<div class="v-divider"></div>

	<!-- BULLETED LIST BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addListBulleted(editor))"
		title="Bulleted List"
		cdkMenuItem>
		<w-glyph name="format_list_bulleted" />
	</button>

	<!-- LIST NUMBERED BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addListNumbered(editor))"
		title="Numbered List"
		cdkMenuItem>
		<w-glyph name="format_list_numbered" />
	</button>

	<!-- DIVIDER -->
	<div class="v-divider"></div>

	<!-- DECREASE INDENT BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.decreaseIndent(editor))"
		title="Decrease Indent"
		cdkMenuItem>
		<w-glyph name="format_indent_decrease" />
	</button>

	<!-- INCREASE INDENT BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.increaseIndent(editor))"
		title="Increase Indent"
		cdkMenuItem>
		<w-glyph name="format_indent_increase" />
	</button>

	<!-- DIVIDER -->
	<div class="v-divider"></div>

	<!-- ADD CHECKBOX (TASK) BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addEmptyTask(editor))"
		title="Task"
		cdkMenuItem>
		<w-glyph name="check_box" />
	</button>

	<!-- ADD TABLE BUTTON -->
	<button
		class="glyph squared"
		[cdkMenuTriggerFor]="table_menu"
		title="Table"
		cdkMenuItem>
		<w-glyph name="table" />
	</button>

	<!-- CODE BUTTON -->
	<button
		class="glyph squared"
		[cdkMenuTriggerFor]="code_menu"
		title="Code"
		cdkMenuItem>
		<w-glyph name="code_blocks" />
	</button>

	<!-- ADD BLOCKQUOTE BUTTON -->
	<button
		class="glyph squared"
		[cdkMenuTriggerFor]="blockquote_menu"
		title="Blockquote"
		cdkMenuItem>
		<w-glyph name="format_quote" />
	</button>

	<!-- DIVIDER -->
	<div class="v-divider"></div>

	<!-- IMAGE FROM CLIPBOARD BUTTON -->
	<button
		#btnImage
		class="glyph squared"
		(click)="addImage(btnImage)"
		title="Image from Clipboard"
		[class.shake]="btnImageShake()"
		cdkMenuItem>
		<w-glyph name="image" />
	</button>

	<!-- TOC BUTTON -->
	<button
		class="glyph squared"
		(click)="updateEditor(actions.addToc(editor))"
		title="Table of Contents"
		cdkMenuItem>
		<w-glyph name="toc" />
	</button>

</div>

<div area>

	<textarea
		#editor
		[ngClass]="{ 'ng-invalid ng-dirty': control.invalid && control.dirty }"
		placeholder=""
		[formControl]="control"
		[readonly]="readonly"
		(focus)="hasFocus.set(true)"
		(blur)="hasFocus.set(false)"
		[rows]="rows()"
		required></textarea>
	<label>{{name}}</label>
	<label class="up right">
		<span class="icon-container">
			<w-glyph name="description" />
			<span>{{ undoCache.discSize() }}</span>
		</span>
		<span class="icon-container">
			<w-glyph name="memory" />
			<span>{{ undoCache.memSize() }}</span>
		</span>
	</label>

</div>

@if (showPreview()) {

	<w-modal (close)="onPreviewClose()">
		<div class="overlay-content">

			<header>
				<div title>Preview</div>
				<div title_buttons>

					<button
						class="glyph"
						(click)="onPreviewClose()">
						<w-glyph name="close" />
					</button>

				</div>
			</header>
			<div content_wrapper>
				<div content>
					<w-markdown-viewer [markdown]="undoCache.props().content"/>
				</div>
			</div>

		</div>
	</w-modal>

}

@if (showRecover()) {

	<w-modal (close)="onRecoverClose()">
		<div class="overlay-content" cdkMenu>

			<header>
				<div title>Recover</div>
				<div title_buttons>

					<button
						cdkMenuItem
						class="glyph"
						[disabled]="!recoveryManager.hasPrev()"
						[cdkMenuItemDisabled]="!recoveryManager.hasPrev()"
						(click)="recoveryManager.previous()">
						<w-glyph name="chevron_left" />
					</button>
					<button
						cdkMenuItem
						class="glyph"
						[disabled]="!recoveryManager.hasNext()"
						[cdkMenuItemDisabled]="!recoveryManager.hasNext()"
						(click)="recoveryManager.next()">
						<w-glyph name="chevron_right" />
					</button>
					<button
						cdkMenuItem
						class="ghost"
						(click)="onRecoverReplace()">
						<w-glyph name="published_with_changes" />
						<span>Replace</span>
					</button>
					<button
						cdkMenuItem
						class="glyph"
						(click)="onRecoverClose()">
						<w-glyph name="close" />
					</button>

				</div>
			</header>
			<div content>

				@if(recoveryManager.recoverableContent(); as lsEntry) {

					<h6>{{ lsEntry.time.toUTCString() | timePast:true:'precise' }}</h6>
					<pre>{{lsEntry.content}}</pre>
					<w-markdown-viewer [markdown]="lsEntry.content"/>

				}

			</div>

		</div>
	</w-modal>

}

<ng-template #table_menu>

	<div class="table-menu" cdkMenu>

		<w-selector-table
			[rows]="6"
			[cols]="7"
			(result)="updateEditor(actions.addTable(editor, $event))"/>

	</div>

</ng-template>

<ng-template #format_heading>

	<div class="format-menu" cdkMenu>

		<div>

			<!-- H1 BUTTON -->

			<!-- H2 BUTTON -->
			<button
				class="ghost xl"
				(click)="updateEditor(actions.addHeading(editor, '##'))"
				title="Heading 2"
				cdkMenuItem>
				<h2>Heading 2</h2>
			</button>

			<!-- H3 BUTTON -->
			<button
				class="ghost xl"

			</button>

			<!-- H4 BUTTON -->
			<button
				class="ghost xl"
				(click)="updateEditor(actions.addHeading(editor, '####'))"
				title="Heading 4"
				cdkMenuItem>
				<h4>Heading 4</h4>
			</button>

			<!-- H5 BUTTON -->
			<button
				class="ghost xl"
				(click)="updateEditor(actions.addHeading(editor, '#####'))"
				title="Heading 5"
				cdkMenuItem>

			</button>

			<!-- H6 BUTTON -->
			<button

	</div>

</ng-template>

<ng-template #blockquote_menu>

	<div class="quote-menu" cdkMenu>

		<div>

			<button class="ghost" (click)="updateEditor(actions.addBlockquote(editor))" cdkMenuItem data-after="Blockquote">
				<span class="default"></span>
			</button>

			<button class="ghost" (click)="updateEditor(actions.addBlockquote(editor, 'note'))" cdkMenuItem data-after="Note">
				<span class="primary"></span>
			</button>

			<button class="ghost" (click)="updateEditor(actions.addBlockquote(editor, 'tip'))" cdkMenuItem data-after="Tip">
				<span class="success"></span>
			</button>

			<button class="ghost" (click)="updateEditor(actions.addBlockquote(editor, 'important'))" cdkMenuItem data-after="Important">
				<span class="info"></span>
			</button>

			<button class="ghost" (click)="updateEditor(actions.addBlockquote(editor, 'warning'))" cdkMenuItem data-after="Warning">
				<span class="warn"></span>
			</button>

			<button class="ghost" (click)="updateEditor(actions.addBlockquote(editor, 'caution'))" cdkMenuItem data-after="Caution">
				<span class="error"></span>
			</button>

		</div>

	</div>

</ng-template>
