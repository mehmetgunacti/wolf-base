<select
	class="border-0 bg-form-element form-select px-3 rounded-lg w-full text-content outline-none"
	#select
	[value]="value()"
	[cdkMenuTriggerFor]="select_menu"
	(mousedown)="$event.preventDefault();onSelectClicked($event);"
	(keydown)="onKeydown($event);">

	<option [ngValue]="null">Root</option>
	@for (node of nodes(); track node.id) {

		<option [value]="node.id">{{ node.name }}</option>

	}

</select>
<label class="
	absolute
	-top-3.5
	left-2
	px-1
	rounded

	text-2xs
	leading-5

	bg-component-dark
	text-form-element-text

	before:content-['*']
	before:text-focus
	before:mr-1
	">{{label()}}</label>

<ng-template #select_menu>

	<div #popup class="gap-2 grid comp-dark p-3 h-48 overflow-y-auto comp scrollbar scrollbar-blue scrollbar-gutter-stable" [style.width]="popupWidth() + 'px'" cdkMenu>

		<w-options [nodes]="nodes()" (selected)="onItemSelected($event)"/>

	</div>

</ng-template>
