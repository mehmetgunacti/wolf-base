<select
	[formControl]="control"
	[ngClass]="{ 'ng-invalid ng-dirty': control.invalid && control.dirty }">

	<option [ngValue]="null">Root</option>
	<option
		*ngFor="let node of treeNodes"
		[value]="node.value.id">{{ '&nbsp;&nbsp;'.repeat(node.level * 2) + node.value.name }}</option>

</select>
<label class="up">{{name}}</label>
