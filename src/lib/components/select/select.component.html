<select
	#select
	[formControl]="control"
	[ngClass]="{ 'ng-invalid ng-dirty': control.invalid && control.dirty }"
	[cdkMenuTriggerFor]="select_menu"
	(click)="$event.preventDefault();"
	(mousedown)="$event.preventDefault();"
	(keydown)="$event.preventDefault();">

	<option [ngValue]="null">Root</option>
	<option *ngFor="let node of nodes" [value]="node.id">{{ node.name }}</option>

</select>
<label class="up">{{name}}</label>

<ng-template #select_menu>

	<div class="menu scrollable select-popup" [style.width]="popupWidth() + 'px'" cdkMenu1>

		<w-options [nodes]="nodes" (selected)="selectItem($event)"/>

	</div>

</ng-template>
