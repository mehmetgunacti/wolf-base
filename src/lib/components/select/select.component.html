<select
	class="border-0 border-stroke bg-transparent px-3 rounded-lg w-full text-content appearance-none outline-0"

	#selectElement
	[value]="value()"
	(change)="onSelect($event)"
	(blur)="onBlur()">

	@for (node of nodes(); track $index) {

		<option [value]="node.id" class="bg-component">{{ node.name }}</option>

	}

</select>
<label class="
	absolute
	-top-3.5
	left-2
	px-1
	rounded

	text-2xs
	leading-5

	bg-component-dark
	text-form-element-text

	before:content-['*']
	before:text-focus
	before:mr-1
	">{{label()}}</label>
