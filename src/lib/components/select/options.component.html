<cdk-tree [dataSource]="dataSource" [treeControl]="treeControl">

	<!-- This is the tree node template for leaf nodes -->
	<cdk-nested-tree-node *cdkTreeNodeDef="let node" class="example-tree-node">

		<!-- use a disabled button to provide padding for tree leaf -->
		<div class="example-expandable-node">
			<button
				class="glyph small"
				type="button"
				style="visibility: hidden;"
				disabled>
				<!-- <svg wGlyph="check_box_outline_blank"></svg> -->
			</button>
			<button
				tabindex="0"
				class="link small"
				type="button"
				(keydown)="onKeydown($event, node);"
				(click)="selectItem(node.value)"
				[id]="'mi_' + node.value.id">{{node.value.name}}</button>
			</div>

	</cdk-nested-tree-node>

	<!-- This is the tree node template for expandable nodes -->
	<cdk-nested-tree-node *cdkTreeNodeDef="let node; when: hasChild" class="example-tree-node">

		<div class="exapmle-expandable-node">
			<button
				tabindex="0"
				type="button"
				cdkTreeNodeToggle
				class="btn btn-glyph"
				[id]="'mt_' + node.value.id">
				<svg wGlyph="chevron_right" [class.rotate-90]="treeControl.isExpanded(node)"></svg>
			</button>
			<button
				tabindex="0"
				type="button"
				class="btn btn-ghost"
				[id]="'mi_' + node.value.id"
				(click)="selectItem(node.value)"
				(keydown)="onKeydown($event, node);">{{node.value.name}}</button>
		</div>

		<div [class.example-tree-invisible]="!treeControl.isExpanded(node)">
			<ng-container cdkTreeNodeOutlet></ng-container>
		</div>

	</cdk-nested-tree-node>

</cdk-tree>
