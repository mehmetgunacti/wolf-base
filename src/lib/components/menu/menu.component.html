@for (item of items; track $index) {

	<a
		class="d-flex transition-bg ai-c box cur-pointer hover"
		[routerLink]="item.url"
		[queryParams]="item.queryParams"
		routerLinkActive="active"
		[routerLinkActiveOptions]="item.routerLinkActiveOptions ?? { exact: false }">

		<!-- <svg [wGlyph]="item.icon"></svg> -->
		<span label class="flex-1">{{ item.label }}</span>
		<div badge class="d-flex-center mr">
			<span class="transition-bg p">{{ item.badge }}</span>
		</div>

	</a>

}
