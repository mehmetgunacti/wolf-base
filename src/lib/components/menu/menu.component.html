<a *ngFor="let item of items" [routerLink]="item.url" [queryParams]="item.queryParams" routerLinkActive="active" [routerLinkActiveOptions]="item.routerLinkActiveOptions ?? { exact: false }">

	<span icon class="material-symbols-outlined">{{item.icon}}</span>
	<span label>{{ item.label }}</span>
	<div badge><span>{{ item.badge }}</span></div>

</a>
