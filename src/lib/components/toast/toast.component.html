<dialog
	#dialog
	open
	(click)="onClose()"
	[style.top]="top()"
	[class.bg-success]="conf().severity === 'success'"
	[class.bg-info]="conf().severity === 'info'"
	[class.bg-warn]="conf().severity === 'warn'"
	[class.bg-error]="conf().severity === 'error'"
	autofocus
	tabindex="0"
	class="

		fixed
		hidden
		opacity-0

		outline-none
		focus-visible:ring-4
		focus-visible:ring-outline

		open:opacity-100
		open:grid
		open:grid-flow-row

		open:sm:inset-auto
		open:sm:right-4

		w-11/12
		sm:w-80
		sm:inset-auto

		min-h-20
		z-overlay

		p-2
		shadow-component
		bg-accent
		text-white
		rounded-lg
		cursor-pointer

		[transition-property:top_display_opacity]
		[transition-behavior:allow-discrete]
		duration-500

		starting:open:top-[-100%]
		starting:sm:open:right-[-100%]

	">
	<div class="flex flex-1 items-center">
		<div class="flex justify-center items-center p-2">
			<svg [wGlyph]="glyph()" class="text-3xl"></svg>
		</div>
		<div class="flex flex-col flex-1 p-2">
			<span class="font-bold text-lg">{{conf().summary}}</span>
			<span class="">{{conf().detail}}</span>
		</div>
	</div>
</dialog>
