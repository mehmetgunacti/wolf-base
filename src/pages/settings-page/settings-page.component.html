<w-portal>

	<button
		class="btn btn-ghost"
		routerLink="components">
		<svg wGlyph="grid_view"></svg>
		Components
	</button>

</w-portal>

@if (updateAvailable$ | async) {

	<w-alert severity="warn">

		<span>Update available</span>
		<button class="btn btn-ghost" (click)="onUpdateApp()" data-after="Update">
			<svg wGlyph="update"></svg>
		</button>

	</w-alert>

}
