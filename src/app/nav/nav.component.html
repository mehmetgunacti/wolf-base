<ng-template #anchorContentTemplate let-item="item" let-link="link">

	<div class="inline-grid top-0 bottom-0 left-0 z-nav-left absolute place-items-center bg-nav w-nav-glyph-width">
		<div svgWrapper class="group-hover:bg-ghost-hover group-active:bg-accent inline-block p-2.5 rounded-full">
			<svg [wGlyph]="item.icon"></svg>
		</div>
	</div>
	<div class="inline-flex top-0 right-0 bottom-0 z-nav-content absolute flex-nowrap items-center min-w-nav-content-width select-none">

		<span class="flex-1">{{ item.label }}</span>
		@if (item.badge) {

			<div>
				<span svgWrapper class="group-active:bg-accent inline-flex items-center gap-x-1 bg-ghost-hover px-1.5 py-1 rounded-md text-base text-xs">
				{{ item.badge }}
				</span>
			</div>

		}

	</div>

</ng-template>

<ng-template #anchorTemplate let-item="item">

	<a	#link="routerLinkActive"
		class="relative grid rounded-lg focus-visible:ring-4 focus-visible:ring-outline w-100 h-11 text-base-secondary hover:text-base focus-visible:outline-none overflow-hidden group"
		[routerLink]="item.url"
		[queryParams]="item.queryParams"
		routerLinkActive="nav-item-active"
		[attr.tabindex]="link.isActive ? '-1' : '0'"
		[routerLinkActiveOptions]="item.routerLinkActiveOptions ?? { exact: false }"
		[title]="item.title ?? ''">

		<ng-container *ngTemplateOutlet="anchorContentTemplate; context: { item, link }"/>

	</a>

</ng-template>

<!-- Top links -->
<div class="gap-2 grid p-2">

	@for (item of menuItemsTop(); track $index) {

		<ng-container *ngTemplateOutlet="anchorTemplate; context: { item }" />

	}

</div>

<!-- Buttom links -->
<div class="gap-2 grid mt-auto p-2">

	@for (item of menuItemsBottom(); track $index) {

		<ng-container *ngTemplateOutlet="anchorTemplate; context: { item }" />

	}

	<!-- Switch Theme -->
	<a	#link
		class="relative grid rounded-lg focus-visible:ring-4 focus-visible:ring-outline w-100 h-11 text-base-secondary hover:text-base cursor-pointer focus-visible:outline-none overflow-hidden group"
		(click)="onSwitchTheme()"
		tabindex="0">

		<ng-container *ngTemplateOutlet="anchorContentTemplate; context: { item: { label: 'Switch Theme', icon: 'colors' }, link }"/>

	</a>

</div>
