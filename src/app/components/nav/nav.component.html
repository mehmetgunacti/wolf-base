<div nav_menu>

	@for (item of menuItems$ | async; track $index) {

		<a	[routerLink]="item.url"
			[queryParams]="item.queryParams"
			routerLinkActive="active"
			[routerLinkActiveOptions]="item.routerLinkActiveOptions ?? { exact: false }">

			<div nav_item_left>
				<span class="material-symbols-outlined">{{item.icon}}</span>
			</div>
			<div nav_item_right class="nav-item-right">

				<span label>{{ item.label }}</span>
				<div badge><span>{{ item.badge }}</span></div>

			</div>

		</a>

	}

</div>
<div bottom-buttons>

	<!-- SETTINGS BUTTON -->
	<button
		class="glyph"
		routerLink="/settings"
		routerLinkActive="active"
		[routerLinkActiveOptions]="{ paths: 'exact', queryParams: 'ignored', matrixParams: 'ignored', fragment: 'ignored' }"
		title="Settings">
		<span class="material-symbols-outlined">settings</span>
	</button>

	<!-- CLOUD TASKS BUTTON -->
	@if ((cloudTasks$ | async); as cloudTasks) {

		<button
			class="glyph badge-container"
			routerLink="/cloud"
			routerLinkActive="active"
			[routerLinkActiveOptions]="{ paths: 'exact', queryParams: 'ignored', matrixParams: 'ignored', fragment: 'ignored' }"
			[title]="cloudTasks.length > 0 ? cloudTasks.length + ' syncable items available' : 'Cloud'">
			<span class="material-symbols-outlined">cloud_sync</span>
			@if (cloudTasks.length > 0) {
				<span class="badge">{{cloudTasks.length}}</span>
			}
		</button>

	}

	<!-- DATABASE BUTTON -->
	<button
		class="glyph"
		routerLink="/database"
		routerLinkActive="active"
		[routerLinkActiveOptions]="{ paths: 'exact', queryParams: 'ignored', matrixParams: 'ignored', fragment: 'ignored' }"
		title="Database">
		<span class="material-symbols-outlined">database</span>
	</button>

	<!-- LOGS BUTTON -->
	<button
		class="glyph"
		routerLink="/logs"
		routerLinkActive="active"
		[routerLinkActiveOptions]="{ paths: 'exact', queryParams: 'ignored', matrixParams: 'ignored', fragment: 'ignored' }"
		title="View Logs">
		<span class="material-symbols-outlined">history</span>
	</button>

	<!-- SWITCH THEME BUTTON -->
	<button
		class="glyph"
		(click)="onSwitchTheme()"
		title="Switch Theme">
		<span class="material-symbols-outlined">colors</span>
	</button>

</div>
