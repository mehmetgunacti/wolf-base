@if (bookmarks$ | async; as bookmarks) {

	@for (bookmark of bookmarks; track $index) {

		<app-bookmark	[bookmark]="bookmark"
						(edit)="onEdit($event)"
						(popular)="onPopular($event)"
						(linkClick)="onClick($event)"
						[showDetails]="true"/>

	} @empty {

		<div class="empty">{{ count$ | async }} bookmarks available</div>

	}

}
