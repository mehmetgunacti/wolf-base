<header class="flex items-center gap-1 p-3">

	<div class="flex flex-1 gap-1 md:gap-2">

		<!-- STATUS -->
		<w-select [formControl]="fcStatus" label="Status" [nodes]="TASK_STATE"/>

		<!-- CATEGORY -->
		<w-select [formControl]="fcCategory" label="Category" [nodes]="TASK_CATEGORIES"/>

	</div>

	<button
		type="button"
		class="btn btn-glyph"
		style="display: none;"
		(click)="toggleCloud()">
		<svg wGlyph="chevron_left"></svg>
	</button>

</header>
