<w-portal>

	<button
		class="btn btn-ghost"
		[routerLink]="['/test-suites', testSuite()?.id ]">
		<svg wGlyph="cancel"></svg> Cancel
	</button>

</w-portal>

<header class="flex items-center">
	<div class="font-bold text-2xl text-content">@if(exam()) { Edit } @else { Add } Exam</div>
</header>

<!-- DIALOG CONTENT WRAPPER - SCROLLBAR -->
<section class="flex-1 overflow-y-auto scrollbar scrollbar-dark scrollbar-gutter-stable">

	<!-- DIALOG CONTENT -->
	<div class="flex flex-col p-3 h-full">

		@if (testSuite(); as ts) {

			<app-exam-form	[exam]="exam()"
							[testSuite]="ts"
							(create)="onCreate($event)"
							(update)="onUpdate($event.id, $event.exam)" />

		}

	</div>

</section>
