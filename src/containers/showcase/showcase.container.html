<!-- FORMS -->
<fieldset class="relative p-3 @container comp">

	<legend class="flex items-center bg-component-dark px-3 rounded-lg h-button-height">Forms</legend>
	<legend class="-top-11 right-2.5 absolute flex justify-center items-center bg-component-dark rounded-lg w-button-height h-button-height">
		<button class="btn btn-glyph" (click)="formsVisible.set(!formsVisible())">
			<svg wGlyph="add" [class.rotate-45]="formsVisible()" class="transition-transform duration-500"></svg>
		</button>
	</legend>

	<div class="md:px-4 overflow-hidden" [class.pb-4]="formsVisible()" [@slideUpDown]="formsVisible() ? 'opened' : 'closed'">

		<form [formGroup]="form" class="flex flex-col gap-3 pt-2">

			<div class="flex justify-center items-baseline gap-2">
				<w-croppie formControlName="croppie" (imageChanged)="img.src = $event ?? ''; img.hidden = !$event"/>
				<img class="size-[110px]" #img [hidden]="true" />
			</div>
			<w-markdown-editor formControlName="editor" label="Editor"/>
			<w-input label="Text" formControlName="text"/>
			<w-input-tag
				formControlName="tags"
				label="Tags"
				class="input-element"
				(tagInput)="onTagInput($event)"
				[suggestions]="tagSuggestions()"/>
			<w-textarea formControlName="area" label="Quote" [rows]="3" />
			<w-select-tree label="Tree" [nodes]="nodes()"/>
			<w-select formControlName="status" label="Status" [nodes]="PROJECT_STATUS"/>
			<div class="flex flex-wrap" formGroupName="switches">
				<w-switch formControlName="default" label="Schedule" class="flex-1"/>
				<w-switch formControlName="success" severity="success" glyphChecked="play" glyphUnchecked="pause"/>
				<w-switch formControlName="info" severity="info"/>
				<w-switch formControlName="warn" severity="warn"/>
				<w-switch formControlName="error" severity="error"/>
			</div>
			<w-choices formControlName="choices" label="Choices"/>
			<pre class="comp-dark p-4 overflow-x-auto comp scrollbar scrollbar-blue">{{ form.value | json }}</pre>

		</form>

	</div>

</fieldset>

<!-- TOASTS -->
<fieldset class="relative p-3 comp">

	<legend class="flex items-center bg-component-dark px-3 rounded-lg h-button-height">Toasts</legend>
	<legend class="-top-11 right-2.5 absolute flex justify-center items-center bg-component-dark rounded-lg w-button-height h-button-height">
		<button class="btn btn-glyph" (click)="toastsVisible.set(!toastsVisible())">
			<svg wGlyph="add" [class.rotate-45]="toastsVisible()" class="transition-transform duration-500"></svg>
		</button>
	</legend>

	<div class="md:px-4 overflow-hidden" [class.pb-4]="toastsVisible()" [@slideUpDown]="toastsVisible() ? 'opened' : 'closed'">

		<!-- TYPES -->
		<div class="flex flex-wrap justify-center items-center gap-2 mb-2">

			<button class="btn btn-success" (click)="onOpenToast('success')">Success</button>
			<button class="btn btn-info" (click)="onOpenToast('info')">Info</button>
			<button class="btn btn-warn" (click)="onOpenToast('warn')">Warn</button>
			<button class="btn btn-error" (click)="onOpenToast('error')">Error</button>

		</div>
		<div class="flex flex-wrap justify-center items-center gap-2">
			<button class="btn" (click)="showProgressBar()">Show Progress Bar</button>
			<button class="btn" (click)="hideProgressBar()">Hide Progress Bar</button>
		</div>

	</div>

</fieldset>

<!-- ALERTS -->
<fieldset class="relative p-3 comp">

	<legend class="flex items-center bg-component-dark px-3 rounded-lg h-button-height">Alerts</legend>
	<legend class="-top-11 right-2.5 absolute flex justify-center items-center bg-component-dark rounded-lg w-button-height h-button-height">
		<button class="btn btn-glyph" (click)="alertsVisible.set(!alertsVisible())">
			<svg wGlyph="add" [class.rotate-45]="alertsVisible()" class="transition-transform duration-500"></svg>
		</button>
	</legend>

	<div class="gap-2 grid md:px-4 overflow-hidden" [class.pb-4]="alertsVisible()" [@slideUpDown]="alertsVisible() ? 'opened' : 'closed'">

		<w-alert glyph="cloud_download" summary="Update Available" detail="Click to download">
			<button class="btn btn-ghost">Download</button>
		</w-alert>
		<w-alert severity="success" glyph="cloud_download" summary="Update Available" detail="Click to download">
			<button class="btn btn-ghost">Download</button>
		</w-alert>
		<w-alert severity="info" glyph="cloud_download" summary="Update Available" detail="Click to download">
			<button class="btn btn-ghost">Download</button>
		</w-alert>
		<w-alert severity="warn" glyph="cloud_download" summary="Update Available" detail="Click to download">
			<button class="btn btn-ghost">Download</button>
		</w-alert>
		<w-alert severity="error" glyph="cloud_download" summary="Update Available" detail="Click to download">
			<button class="btn btn-ghost">Download</button>
		</w-alert>

	</div>

</fieldset>

<!-- BUTTONS -->
<fieldset class="relative p-3 comp">

	<legend class="flex items-center bg-component-dark px-3 rounded-lg h-button-height">Buttons</legend>
	<legend class="-top-11 right-2.5 absolute flex justify-center items-center bg-component-dark rounded-lg w-button-height h-button-height">
		<button class="btn btn-glyph" (click)="buttonsVisible.set(!buttonsVisible())">
			<svg wGlyph="add" [class.rotate-45]="buttonsVisible()" class="transition-transform duration-500"></svg>
		</button>
	</legend>

	<div class="md:px-4 overflow-hidden" [class.pb-4]="buttonsVisible()" [@slideUpDown]="buttonsVisible() ? 'opened' : 'closed'">

		<!-- TYPES -->
		<div class="h-divider">Button Types</div>
		<div class="flex flex-wrap justify-center items-center gap-2">

			<button class="btn">Default</button>
			<button class="btn" disabled>Disabled</button>
			<button class="btn btn-error">Danger</button>
			<button class="btn btn-ghost">Ghost</button>

		</div>

		<!-- WITH GLYPHS -->
		<div class="h-divider">With Glyphs</div>
		<div class="flex flex-wrap justify-center items-center gap-2">

			<button class="btn">
				<svg wGlyph="save"></svg>
				Default
			</button>
			<button class="btn" disabled>
				<svg wGlyph="save"></svg>
				Disabled
			</button>
			<button class="btn btn-error">
				Danger<svg wGlyph="save"></svg>
			</button>
			<button class="btn btn-ghost">
				Ghost
				<svg wGlyph="sprint"></svg>
			</button>

		</div>

		<!-- SIZES -->
		<div class="h-divider">Button Sizes</div>
		<div class="flex justify-center items-center gap-2">

			<button class="h-button-height-sm btn">Small</button>
			<button class="btn">Default</button>

		</div>

		<!-- GLYPHS -->
		<div class="h-divider">Glyphs</div>
		<div class="flex justify-center items-center gap-2">

			<button class="btn btn-glyph"><svg wGlyph="sprint"></svg></button>
			<button class="btn btn-glyph"><svg wGlyph="add_task"></svg></button>
			<button class="btn btn-glyph"><svg wGlyph="add_circle"></svg></button>


		</div>

		<!-- TAG -->
		<div class="h-divider">Tags (tag)</div>
		<div class="flex justify-center items-center gap-2">

			<button class="inline-flex flex-row items-center gap-1 me-1 tag tag-sm">Small</button>
			<button class="inline-flex flex-row items-center gap-1 me-1 tag tag-sm">Small<svg wGlyph="close" class="text-4xs stroke-content"></svg></button>
			<button class="inline-flex flex-row items-center gap-1 me-1 tag">Default</button>
			<button class="inline-flex flex-row items-center gap-1 me-1 tag">Default<svg wGlyph="close" class="text-3xs stroke-content"></svg></button>

		</div>

	</div>

</fieldset>

<!-- GLYPHS -->
<fieldset class="relative p-3 @container comp">

	<legend class="flex items-center bg-component-dark px-3 rounded-lg h-button-height">Glyphs</legend>
	<legend class="-top-11 right-2.5 absolute flex justify-center items-center bg-component-dark rounded-lg w-button-height h-button-height">
		<button class="btn btn-glyph" (click)="glyphsVisible.set(!glyphsVisible())">
			<svg wGlyph="add" [class.rotate-45]="glyphsVisible()" class="transition-transform duration-500"></svg>
		</button>
	</legend>

	<div class="md:px-4 overflow-hidden" [class.pb-4]="glyphsVisible()" [@slideUpDown]="glyphsVisible() ? 'opened' : 'closed'">

		<div class="h-divider">{{glyphNames().length}} Glyphs</div>
		<div class="gap-4 grid grid-cols-2 @sm:grid-cols-3 @md:grid-cols-4 @lg:grid-cols-5 @xl:grid-cols-6 @2xl:grid-cols-7 @3xl:grid-cols-8 @4xl:grid-cols-9 @5xl:grid-cols-10 @6xl:grid-cols-11 @7xl:grid-cols-11 w-full">

			@for (name of glyphNames(); track $index) {

				<div class="flex flex-col justify-center items-center gap-2 hover:bg-ghost-hover p-2 rounded-lg">
					<svg [wGlyph]="name"></svg>
					<span class="text-2xs">{{name}}</span>
				</div>
			}

		</div>

	</div>

</fieldset>
