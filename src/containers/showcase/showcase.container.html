<!-- BUTTONS -->
<fieldset class="relative p-3 comp">

	<legend class="flex items-center bg-component-dark px-3 rounded-lg h-button-height">Buttons</legend>
	<legend class="-top-11 right-2.5 absolute flex justify-center items-center bg-component-dark rounded-lg w-button-height h-button-height">
		<button class="btn btn-glyph" (click)="buttonsVisible.set(!buttonsVisible())">
			<svg wGlyph="add" [class.rotate-45]="buttonsVisible()" class="transition-transform duration-500"></svg>
		</button>
	</legend>

	<div class="overflow-hidden" [@slideUpDown]="buttonsVisible() ? 'opened' : 'closed'">

		<!-- TYPES -->
		<div class="h-divider">Button Types</div>
		<div class="flex flex-wrap justify-center items-center gap-2">

			<button class="btn">Default</button>
			<button class="btn" disabled>Disabled</button>
			<button class="btn btn-error">Danger</button>
			<button class="btn btn-ghost">Ghost</button>

		</div>

		<!-- SIZES -->
		<div class="h-divider">Button Sizes</div>
		<div class="flex justify-center items-center gap-2">

			<button class="h-button-height-sm btn">Small</button>
			<button class="btn">Default</button>

		</div>

		<!-- GLYPHS -->
		<div class="h-divider">Glyphs</div>
		<div class="flex justify-center items-center gap-2">

			<button class="btn btn-glyph"><svg wGlyph="sprint"></svg></button>
			<button class="btn btn-glyph"><svg wGlyph="add_task"></svg></button>
			<button class="btn btn-glyph"><svg wGlyph="add_circle"></svg></button>


		</div>

		<!-- TAG -->
		<div class="h-divider">Tags (tag)</div>
		<div class="flex justify-center items-center gap-2 pb-4">

			<button class="inline-flex flex-row items-center gap-1 me-1 tag tag-sm">Small</button>
			<button class="inline-flex flex-row items-center gap-1 me-1 tag tag-sm">Small<svg wGlyph="close" class="text-4xs stroke-content"></svg></button>
			<button class="inline-flex flex-row items-center gap-1 me-1 tag">Default</button>
			<button class="inline-flex flex-row items-center gap-1 me-1 tag">Default<svg wGlyph="close" class="text-3xs stroke-content"></svg></button>

		</div>

	</div>

</fieldset>

<!-- ALERTS -->
<fieldset>

	<legend>Alerts</legend>
	<legend>
		<button class="glyph" (click)="alertsVisible.set(!alertsVisible())">
			<svg wGlyph="add" [class.rotate-45]="alertsVisible()"></svg>
		</button>
	</legend>

	<div content [@slideUpDown]="alertsVisible() ? 'opened' : 'closed'">

		<w-toast [conf]="{ severity: 'success', summary: 'Update available', detail: 'Press button to start' }"/>
		<w-toast [conf]="{ severity: 'info', summary: 'Update available', detail: 'Press button to start' }"/>
		<w-toast [conf]="{ severity: 'warn', summary: 'Update available', detail: 'Press button to start' }"/>
		<w-toast [conf]="{ severity: 'error', summary: 'Update available', detail: 'Press button to start' }"/>

	</div>

</fieldset>
