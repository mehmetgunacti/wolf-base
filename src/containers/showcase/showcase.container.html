<!-- BUTTONS -->
<fieldset class="relative comp p-3">

	<legend class="h-button-height flex items-center px-3 bg-component-dark rounded-lg">Buttons</legend>
	<legend class="absolute -top-11 right-2.5 h-button-height flex items-center px-3 bg-component-dark rounded-lg">
		<button class="btn btn-glyph" (click)="buttonsVisible.set(!buttonsVisible())">
			<svg wGlyph="add" [class.rotate-45]="buttonsVisible()" class="transition-transform duration-500"></svg>
		</button>
	</legend>

	<div content [@slideUpDown]="buttonsVisible() ? 'opened' : 'closed'">

		<!-- TYPES -->
		<div class="h-divider">Button Types</div>
		<div container>

			<td><button class="">Default</button></td>
			<td><button class="" disabled>Disabled</button></td>
			<td><button class="info">Info</button></td>
			<td><button class="warn">Warn</button></td>
			<td><button class="danger">Danger</button></td>
			<td><button class="ghost">Ghost</button></td>
			<td><button class="link">Link</button></td>
			<td><button class="glyph"><svg wGlyph="add_circle"></svg></button></td>

		</div>

		<!-- SIZES -->
		<div class="h-divider">Button Sizes</div>
		<div container>

			<td><button class="xs">Extra Small</button></td>
			<td><button class="sm">Small</button></td>
			<td><button class="">Default</button></td>

		</div>

		<!-- GLYPHS -->
		<div class="h-divider">Glyphs</div>
		<div container style="display: 70px;">

			<td><button class=""><svg wGlyph="save"></svg>Save</button></td>
			<td><button class="ghost">Ghost<svg wGlyph="sprint"></svg></button></td>
			<td><button class="link"><svg wGlyph="add_circle"></svg>Link</button></td>
			<td><button class="glyph"><svg wGlyph="add_task"></svg></button></td>


		</div>

		<!-- TAG -->
		<div class="h-divider">Tags (tag)</div>
		<div container_tags>

			<button class="tag xs">Extra Small</button>
			<button class="tag xs">Extra Small<svg wGlyph="close" class="sm"></svg></button>
			<button class="tag sm">Small</button>
			<button class="tag sm">Small<svg wGlyph="close" class="sm"></svg></button>
			<button class="tag">Default</button>
			<button class="tag">Default<svg wGlyph="close"  class="sm"></svg></button>

		</div>

	</div>

</fieldset>

<!-- ALERTS -->
<fieldset>

	<legend>Alerts</legend>
	<legend>
		<button class="glyph" (click)="alertsVisible.set(!alertsVisible())">
			<svg wGlyph="add" [class.rotate-45]="alertsVisible()"></svg>
		</button>
	</legend>

	<div content [@slideUpDown]="alertsVisible() ? 'opened' : 'closed'">

		<w-toast [conf]="{ severity: 'success', summary: 'Update available', detail: 'Press button to start' }"/>
		<w-toast [conf]="{ severity: 'info', summary: 'Update available', detail: 'Press button to start' }"/>
		<w-toast [conf]="{ severity: 'warn', summary: 'Update available', detail: 'Press button to start' }"/>
		<w-toast [conf]="{ severity: 'error', summary: 'Update available', detail: 'Press button to start' }"/>

	</div>

</fieldset>
