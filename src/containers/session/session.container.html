<!-- DIALOG HEADER -->
<header class="flex items-center">
	<div class="font-bold text-2xl text-content">Session</div>
	<div class="ml-auto">

		<button
			class="btn btn-glyph"
			(click)="onClose()">
			<svg wGlyph="close"></svg>
		</button>

	</div>
</header>

<div id="dialog-header-outlet" class="mt-2 md:mt-4"></div>

<!-- DIALOG CONTENT WRAPPER - SCROLLBAR -->
<section class="flex-1 overflow-y-auto scrollbar scrollbar-dark scrollbar-gutter-stable">

	<!-- DIALOG CONTENT -->
	<div class="flex flex-col p-1 md:p-2 h-full">

		@if (exam(); as e) {

			<app-session [exam]="e" (result)="onResult($event)"/>

		}

	</div>

</section>

<footer id="dialog-footer-outlet" class="mt-2 md:mt-4"></footer>
