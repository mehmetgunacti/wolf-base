@if (note$ | async; as n) {

	<w-portal>

		<button
			class="btn btn-ghost"
			[routerLink]="['/notes', n.id ]">
			<svg wGlyph="cancel"></svg> Cancel
		</button>

	</w-portal>

	<header class="mb-8 comp-title">Edit Note Content</header>
	<section class="md:p-2">

		<!-- <app-note [note]="note" /> -->
		<div>

			<w-markdown-editor
				(save)="onSave()"
				(saveClose)="onSaveClose()"
				(cancel)="onCancel(n.id)"
				label="Content"/>

		</div>

	</section>

}
