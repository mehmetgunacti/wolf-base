<header class="mb-8 comp-title">Quote Settings</header>
<section class="flex flex-col gap-5">

	@let selectedQuote = selected$ | async;
	<app-quote-settings-form
		[quote]="selectedQuote"
		(create)="onCreate($event)"
		(update)="onUpdate($event)"
		(delete)="onDelete($event)"
		(reset)="onReset()" />
	<app-quote-settings-list
		[quotes]="(quotes$ | async) ?? []"
		(select)="onSelected($event)"
		(search)="onSearch($event)" />

</section>
