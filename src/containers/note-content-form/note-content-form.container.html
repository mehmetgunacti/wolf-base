@if (note(); as n) {

	<w-portal>

		<button
			class="btn btn-ghost"
			[routerLink]="['/notes', n.id ]">
			<svg wGlyph="cancel"></svg> Cancel
		</button>

	</w-portal>

	<header class="mb-8 comp-title">{{ n.name }}</header>
	<section class="md:p-2">

		<div>

			<w-markdown-editor
				[formControl]="fcContent"
				(save)="onSave($event)"
				(cancel)="onCancel(n.id)"
				label="Content"/>

		</div>

	</section>

}
