<w-portal>

	<button
		class="btn btn-ghost"
		(click)="onRefresh()">
		<svg wGlyph="refresh"></svg> Refresh
	</button>

</w-portal>

<w-alert glyph="troubleshoot" severity="info" summary="Total">

	@if (total()) {

		<div><strong>{{ total() | formatBytes }}</strong></div>

	} @else {

		<div>Calculating...</div>

	}

</w-alert>

<section class="gap-1 md:gap-2 grid @2xl/page:grid-cols-2 @4xl/page:grid-cols-3 @6xl/page:grid-cols-4">

	@for(report of reports(); track $index) {

		<app-module-report [report]="report" (clear)="onClear($event)" @opacity />

	}

</section>
