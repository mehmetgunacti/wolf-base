<header class="flex justify-end items-center gap-1 shadow-component comp-dark p-3 rounded-lg min-h-12">

	<svg wGlyph="bookmarks" class="mr-auto"></svg>

	@for(tag of tags(); track tag) {

		<button
			type="button"
			class="text-sm tag"
			[routerLink]="['/bookmarks']"
			[queryParams]="{'tags': tag}">{{ tag }}</button>

	}

</header>
<section class="gap-1 md:gap-2 grid @2xl:grid-cols-2 @4xl:grid-cols-3 @6xl:grid-cols-4">

	@for(bookmark of bookmarks(); track bookmark) {

		<app-compact-bookmark
			class="block comp-hover comp"
			[bookmark]="bookmark"
			(linkClick)="onClick($event)"
			[editable]="false"
			[popularButton]="false"></app-compact-bookmark>

	}

</section>
