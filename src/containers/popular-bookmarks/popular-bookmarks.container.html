<w-tags-container glyph="bookmarks" [tags]="tags()" [url]="['/bookmarks']" />

<section class="gap-1 md:gap-2 grid @2xl:grid-cols-2 @4xl:grid-cols-3 @6xl:grid-cols-4">

	@for(bookmark of bookmarks(); track bookmark) {

		<app-compact-bookmark [bookmark]="bookmark" (linkClick)="onClick($event)"/>

	}

</section>
