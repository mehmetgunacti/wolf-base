Edit Bookmark
<button
	class="glyph"
	(click)="onClose()"
	title="Close">
	<svg wGlyph="close"></svg>
</button>
<app-bookmark-form
	[bookmark]="bookmark()"
	[tagSuggestions]="(tagSuggestions$ | async) ?? []"
	[titleLookupUrl]="titleLookup()"
	(create)="onCreate($event)"
	(update)="onUpdate($event.id, $event.bookmark)"
	(remove)="onRemove($event)"
	(tagInput)="onTagInput($event)"
	(titleLookup)="onTitleLookup($event)"></app-bookmark-form>
