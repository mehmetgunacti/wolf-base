<fieldset class="relative p-3 @container comp">

	<legend class="flex items-center bg-component-dark px-3 rounded-lg h-button-height">

		<!-- <w-glyph [name]="report().glyph" /> -->
		{{report().name}}

	</legend>
	<section class="flex">

		@for (row of report().reports; track $index) {

			<div><strong>{{ row.label }}</strong></div>
			<div>{{ row.count }}</div>
			<div>{{ row.size | formatBytes }}</div>
			<div>
				<button
					class="btn btn-glyph"
					(click)="onClear(row.table)"
					title="Empty table"
					[disabled]="row.count === 0">
					<svg wGlyph="delete"></svg>
				</button>
			</div>

		}

	</section>

</fieldset>
