<form
	[formGroup]="form"
	(ngSubmit)="onSave()"
	class="flex flex-col gap-4">

	<!-- API KEY -->
	<w-input formControlName="apiKey" label="API Key"/>

	<!-- BASE URL -->
	<w-input formControlName="baseURL" label="Base URL"/>

	<!-- PROJECT ID -->
	<w-input formControlName="projectId" label="Project ID"/>

	<footer class="">

		<button [disabled]="this.form.pristine || this.form.invalid" class="btn float-right">
			<svg wGlyph="save"></svg> Save
		</button>

	</footer>

</form>
