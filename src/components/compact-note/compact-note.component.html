@let n = note();

<a	class="flex flex-col gap-1 focus-visible:outline-hidden p-3 rounded-lg focus-visible:ring-4 focus-visible:ring-outline"
	[routerLink]="['/notes', n.id]" tabindex="0">

	<small class="text-base-secondary text-xs leading-4">{{ n.modified | timePast }}</small>
	<p>
		{{ n.name }}
		@if (n.tags.includes(TAG_PINNED)) {

			<sup class="inline-block">
				<svg wGlyph="pin_fill" class="text-accent text-sm"></svg>
			</sup>

		}
	</p>

</a>
