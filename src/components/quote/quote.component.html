@let q = quote();

<figure class="flex flex-col">

	<blockquote class="my-auto text-center">

		{{ q.name }}

	</blockquote>
	<figcaption class="text-right text-base-color-secondary">

		<p class="font-bold text-sm">
			{{ q.author }}
			<small class="block font-normal text-xxs leading-4">{{ q.context }}</small>
		</p>

	</figcaption>

</figure>
