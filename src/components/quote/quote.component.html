@let q = quote();

<figure class="flex flex-col">

	<blockquote class="my-auto text-center">

		{{ q.name }}

	</blockquote>
	<figcaption class="text-base-secondary">

		<div class="text-right text-sm">{{ q.author }}</div>
		<div class="text-right text-xs">{{ q.context }}</div>

	</figcaption>

</figure>
