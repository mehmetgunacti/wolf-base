<form (ngSubmit)="onSave()" class="flex flex-col gap-4">

	<!-- TAGS -->
	<w-input-tag
		[formControl]="form"
		label="Tags"
		class="input-element"
		(tagInput)="onTagInput($event)"
		[suggestions]="tagSuggestions()"/>


	<footer>

		<button [disabled]="this.form.pristine || this.form.invalid" class="float-right btn">
			<svg wGlyph="save"></svg> Save
		</button>

	</footer>

</form>
