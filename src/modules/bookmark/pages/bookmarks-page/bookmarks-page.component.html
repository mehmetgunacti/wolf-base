<app-portal outletName="portal-outlet">
    <button
        pButton
        pRipple
        type="button"
        label="Search"
        icon="pi pi-search"
        class="p-button-text p-button-sm"
        (click)="toggleTagCloud()">
    </button>
    <button
        pButton
        pRipple
        type="button"
        label="Add"
        icon="pi pi-plus"
        class="p-button-text p-button-sm">
    </button>
</app-portal>

<section tagCloud *ngIf="tagsVisible$ | async" @slideUpDown>
    <app-tag-cloud [tags]="tags"></app-tag-cloud>
</section>

<app-bookmarks-container></app-bookmarks-container>
