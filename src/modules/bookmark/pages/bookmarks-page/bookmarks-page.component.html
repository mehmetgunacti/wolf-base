<w-portal>

	<button
		class="link"
		(click)="fromClipboard()"
		[class.shake]="isShaking$ | async"
		title="Create from copied URL">
		<w-glyph name="content_paste" /> Clipboard
	</button>

	<button
		class="link"
		(click)="openAddDialog()">
		<w-glyph name="bookmark_add" /> Bookmark
	</button>

	<button (click)="open()">Open</button>

</w-portal>

@if (showNew()) {

	<w-modal (close)="close()">
		<app-bookmark-edit-container/>
	</w-modal>

}

<!-- Search and Tag-cloud -->
<app-bookmarks-search-and-tag-cloud-container/>

<!-- Bookmarks list -->
<app-bookmarks-container/>
