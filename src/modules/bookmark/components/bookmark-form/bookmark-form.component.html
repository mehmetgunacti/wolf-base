<div bookmark-wrapper *ngIf="(bookmark$ | async) as bookmark">

	<app-bookmark [item]="bookmark"></app-bookmark>
	<div bookmark-overlay></div>

</div>

<form [formGroup]="form">

		<div form-element-image>
			<img src="{{ PLACEHOLDER_QUESTIONMARK }}">
		</div>

		<div form-element-name>
			<span class="p-float-label">
				<input
					type="text"
					pInputText
					[ngClass]="{ 'ng-invalid ng-dirty': form.controls['name'].invalid && form.controls['name'].dirty }"
					formControlName="name">
				<label>Name</label>
			</span>
		</div>

		<div form-element-url>
			<span class="p-float-label">
				<input
					type="text"
					pInputText
					[ngClass]="{ 'ng-invalid ng-dirty': form.controls['url'].invalid && form.controls['url'].dirty }"
					formControlName="url">
				<label>Url</label>
			</span>
		</div>

		<div form-element-title>
			<span class="p-float-label">
				<input
					type="text"
					pInputText
					[ngClass]="{ 'ng-invalid ng-dirty': form.controls['title'].invalid && form.controls['title'].dirty }"
					formControlName="title">
				<label>Title</label>
			</span>
		</div>

		<div form-element-tags>
			<span class="p-float-label">
				<input
					type="text"
					pInputText
					[ngClass]="{ 'ng-invalid ng-dirty': form.controls['tags'].invalid && form.controls['tags'].dirty }"
					formControlName="tags">
				<label>Tags</label>
			</span>
		</div>

		<div form-element-buttons>
			<button pButton type="button" label="Cancel" icon="pi pi-times" iconPos="left" class="p-button-secondary"></button>
			<button pButton type="button" label="Save" icon="pi pi-save" iconPos="left"></button>
		</div>

</form>
