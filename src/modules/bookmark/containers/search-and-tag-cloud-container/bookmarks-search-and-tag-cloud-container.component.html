<header>

	<w-selected-tags
		class="flex-1"
		[tags]="(popularTags$ | async) ?? []"
		[selectedTags]="(selectedTags$ | async) ?? []"
		(filterClick)="emptyFilter()"
		(tagClick)="onTagClicked($event)"/>

	<button class="glyph" (click)="toggleCloud()">
		<w-glyph [class.rotate-90]="cloudVisible()" name="chevron_left"/>
	</button>

</header>
<aside [@slideUpDown]="cloudVisible() ? 'opened' : 'closed'">

	<div search_control>
		<w-input
			label="Keyword"
			[formControl]="searchControl"
			[autofocus]="cloudVisible()"
			[after]="500"/>
		<button
			type="button"
			class="square small"
			(click)="onSearchReset()">
			<w-glyph name="backspace" />
		</button>
	</div>

	<w-tag-cloud
		[tags]="(tags$ | async) ?? []"
		[selectedTags]="(selectedTags$ | async) ?? []"
		[relatedTags]="(relatedTags$ | async) ?? []"
		(tagClick)="onTagClicked($event)"></w-tag-cloud>

</aside>
