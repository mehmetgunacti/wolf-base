<p-fieldset legend="Bookmark">

	<div *ngIf="bookmark$ | async as bookmark else nodata">

		<div class="p-fieldset-legend fieldset-right">
			<button pButton
					#deleteBtn
					label="Delete"
					icon="fas fa-trash"
					(click)="onDelete(bookmark.id, deleteBtn)"
					class="p-button-text p-button-danger p-button-sm"></button>
			<button pButton
					label="Edit"
					icon="fas fa-edit"
					[routerLink]="['/bookmarks', bookmark.id, 'edit']"
					class="p-button-text p-button-sm ml-2"></button>
			<button pButton
					label="Refresh"
					icon="fas fa-sync-alt"
					(click)="onRefresh(bookmark.id)"
					class="p-button-text p-button-sm ml-2"></button>
		</div>
		<app-bookmark-one [bookmark]="bookmark$ | async"></app-bookmark-one>

	</div>
	<ng-template #nodata>

		<div class="p-fieldset-legend fieldset-right">
			<button pButton
					label="Go back"
					icon="fas fa-undo-alt"
					[routerLink]="['/bookmarks']"
					class="p-button-text p-button-sm"></button>
		</div>
		<div class="flex justify-content-between align-items-center">
			No content to display
		</div>

	</ng-template>

</p-fieldset>
