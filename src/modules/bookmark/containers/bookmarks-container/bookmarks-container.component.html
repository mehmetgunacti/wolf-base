<ng-container *ngIf="(bookmarks$ | async) as bookmarks">

	<app-bookmark
		*ngFor="let bookmark of bookmarks"
		[bookmark]="bookmark"
		(edit)="onEdit($event)"
		(popular)="onPopular($event)"
		(linkClick)="onClick($event)"
		[showDetails]="true"/>

	<div *ngIf="bookmarks.length === 0" class="empty">{{ count$ | async }} bookmarks available</div>

</ng-container>
