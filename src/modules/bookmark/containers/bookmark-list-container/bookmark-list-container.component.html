<p-fieldset legend="Bookmarks">

	<div class="p-fieldset-legend fieldset-right">
		<button pButton
				routerLink="/bookmarks/new"
				label="New Bookmark"
				icon="fas fa-plus"
				class="p-button-text p-button-sm"></button>
		<button pButton
				label="Refresh"
				icon="fas fa-sync-alt"
				(click)="onRefresh()"
				class="p-button-text p-button-sm ml-2"></button>
	</div>
	<app-bookmark-list [bookmarks]="bookmarks$ | async"></app-bookmark-list>

</p-fieldset>
