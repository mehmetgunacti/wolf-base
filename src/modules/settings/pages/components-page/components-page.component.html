<fieldset>

	<legend>Alerts</legend>
	<legend><button class="link sm" (click)="alertsVisible.set(!alertsVisible())"><span [class.rotated]="alertsVisible()" class="material-symbols-outlined">add</span></button></legend>

	<div wrapper [@slideUpDown]="alertsVisible() ? 'opened' : 'closed'">

		<w-toast [conf]="{ severity: 'success', summary: 'Update available', detail: 'Press button to start' }"/>
		<w-toast [conf]="{ severity: 'info' }">

			<div update_alert>

				<span>Update available</span>
				<button class="link" data-after="Update">
					<span class="material-symbols-outlined">update</span>
				</button>

			</div>

		</w-toast>
		<w-toast [conf]="{ severity: 'warn' }">

			<div update_alert>

				<span>Update available</span>
				<button class="ghost" data-after="Update">
					<span class="material-symbols-outlined">update</span>
				</button>

			</div>

		</w-toast>
		<w-toast [conf]="{ severity: 'error' }">

			<div update_alert>

				<span>Update available</span>
				<button class="ghost" data-after="Update">
					<span class="material-symbols-outlined">update</span>
				</button>

			</div>

		</w-toast>

	</div>

</fieldset>

<fieldset>

	<legend>Forms</legend>
	<legend><button class="link sm" (click)="formsVisible.set(!formsVisible())"><span [class.rotated]="formsVisible()" class="material-symbols-outlined">add</span></button></legend>

	<div wrapper [@slideUpDown]="formsVisible() ? 'opened' : 'closed'">

		<br>
		<form [formGroup]="form">
			<w-input label="Text" formControlName="text"/>
			<w-input-tag
					formControlName="tags"
					label="Tags"
					class="input-element"
					(tagInput)="onTagInput($event)"
					[suggestions]="tagSuggestions()"/>
			<w-textarea formControlName="area" label="Quote" [rows]="3" />
			<w-select formControlName="status" label="Status" [nodes]="PROJECT_STATUS"/>
			<w-markdown-editor [control]="editor()" name="Editor"/>
		</form>
		<br>

	</div>

</fieldset>

<fieldset>

	<legend>Buttons</legend>
	<legend><button class="link sm" (click)="buttonsVisible.set(!buttonsVisible())"><span [class.rotated]="buttonsVisible()" class="material-symbols-outlined">add</span></button></legend>

	<div wrapper [@slideUpDown]="buttonsVisible() ? 'opened' : 'closed'">

		<!-- TYPES -->
		<div class="h-divider">Button Types</div>
		<div container>

			<td><button class="">Default</button></td>
			<td><button class="" disabled>Disabled</button></td>
			<td><button class="warn">Warn</button></td>
			<td><button class="danger">Danger</button></td>
			<td><button class="ghost">Ghost</button></td>
			<td><button class="link">Link</button></td>

		</div>

		<!-- WITH GLYPHS -->
		<div class="h-divider">With Glyphs</div>
		<div container>

			<td><button class=""		data-after="Default"><span class="material-symbols-outlined">save</span></button></td>
			<td><button class="" 		data-after="Disabled" disabled><span class="material-symbols-outlined">update</span></button></td>
			<td><button class="warn"	data-after="Warn"><span class="material-symbols-outlined">update</span></button></td>
			<td><button class="danger"	data-after="Danger"><span class="material-symbols-outlined">update</span></button></td>
			<td><button class="ghost"	data-before="Ghost"><span class="material-symbols-outlined">sprint</span></button></td>
			<td><button class="link"	data-after="Link"><span class="material-symbols-outlined">update</span></button></td>

		</div>

		<!-- SIZES -->
		<div class="h-divider">Button Sizes</div>
		<div container>

			<td><button class="xs">Extra Small</button></td>
			<td><button class="sm">Small</button></td>
			<td><button class="">Default</button></td>
			<td><button class="lg">Large</button></td>
			<td><button class="xl">Extra Large</button></td>

		</div>

		<!-- GLYPHS -->
		<div class="h-divider">Glyphs</div>
		<div container>

			<td><button class="glyph xs"><span class="material-symbols-outlined">update</span></button></td>
			<td><button class="glyph sm"><span class="material-symbols-outlined">update</span></button></td>
			<td><button class="glyph"><span class="material-symbols-outlined">update</span></button></td>
			<td><button class="glyph lg"><span class="material-symbols-outlined">update</span></button></td>
			<td><button class="glyph xl"><span class="material-symbols-outlined">update</span></button></td>

		</div>

		<!-- TAG -->
		<div class="h-divider">Tags (tag)</div>
		<div container_tags>

			<button class="tag xs">Extra Small</button>
			<button class="tag sm">Small</button>
			<button class="tag">Default</button>
			<button class="tag xs" 	data-before="Extra Small"><span class="material-symbols-outlined">close</span></button>
			<button class="tag sm"	data-before="Small"><span class="material-symbols-outlined">close</span></button>
			<button class="tag"		data-before="Default"><span class="material-symbols-outlined">close</span></button>

		</div>

	</div>

</fieldset>
