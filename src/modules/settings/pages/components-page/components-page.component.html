<fieldset>

	<legend>Buttons</legend>

	<!-- SM -->
	<div class="h-divider">Extra Small (xs)</div>
	<div container>

		<button class="xs">Update</button>
		<button class="xs" disabled>Update</button>
		<button class="warn xs">Update</button>
		<button class="danger xs">Update</button>
		<button class="link xs">Update</button>

	</div>
	<div container>

		<button class="xs"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="xs" disabled><span class="material-symbols-outlined">update</span> Update</button>
		<button class="warn xs"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="danger xs"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="link xs"><span class="material-symbols-outlined">update</span> Update</button>

	</div>

	<!-- SM -->
	<div class="h-divider">Small (sm)</div>
	<div container>

		<button class="sm">Update</button>
		<button class="sm" disabled>Update</button>
		<button class="warn sm">Update</button>
		<button class="danger sm">Update</button>
		<button class="link sm">Update</button>

	</div>
	<div container>

		<button class="sm"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="sm" disabled><span class="material-symbols-outlined">update</span> Update</button>
		<button class="warn sm"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="danger sm"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="link sm"><span class="material-symbols-outlined">update</span> Update</button>

	</div>

	<!-- DEFAULT -->
	<div class="h-divider">Default</div>
	<div container>

		<button class="">Update</button>
		<button class="" disabled>Update</button>
		<button class="warn ">Update</button>
		<button class="danger ">Update</button>
		<button class="link ">Update</button>

	</div>
	<div container>

		<button class=""><span class="material-symbols-outlined">update</span> Update</button>
		<button class="" disabled><span class="material-symbols-outlined">update</span> Update</button>
		<button class="warn "><span class="material-symbols-outlined">update</span> Update</button>
		<button class="danger "><span class="material-symbols-outlined">update</span> Update</button>
		<button class="link "><span class="material-symbols-outlined">update</span> Update</button>

	</div>

	<!-- LG -->
	<div class="h-divider">Large (lg)</div>
	<div container>

		<button class="lg">Update</button>
		<button class="lg" disabled>Update</button>
		<button class="warn lg">Update</button>
		<button class="danger lg">Update</button>
		<button class="link lg">Update</button>

	</div>
	<div container>

		<button class="lg"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="lg" disabled><span class="material-symbols-outlined">update</span> Update</button>
		<button class="warn lg"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="danger lg"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="link lg"><span class="material-symbols-outlined">update</span> Update</button>

	</div>

	<!-- XL -->
	<div class="h-divider">Extra Large (xl)</div>
	<div container>

		<button class="xl">Update</button>
		<button class="xl" disabled>Update</button>
		<button class="warn xl">Update</button>
		<button class="danger xl">Update</button>
		<button class="link xl">Update</button>

	</div>
	<div container>

		<button class="xl"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="xl" disabled><span class="material-symbols-outlined">update</span> Update</button>
		<button class="warn xl"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="danger xl"><span class="material-symbols-outlined">update</span> Update</button>
		<button class="link xl"><span class="material-symbols-outlined">update</span> Update</button>

	</div>

</fieldset>
<fieldset>

	<legend>tag</legend>
	<!-- XL -->
	<div container>

		<button class="tag">Update</button>
		<button class="tag xs">Update</button>
		<button class="tag sm">Update</button>
		<button class="tag">Update</button>
		<button class="tag lg">Update</button>
		<button class="tag xl">Update</button>

	</div>

</fieldset>

<w-toast [conf]="{ severity: 'success', summary: 'Update available', detail: 'Press button to start' }"/>
<w-toast [conf]="{ severity: 'info' }">

	<div update_alert>

		<span>Update available</span>
		<button class="link">
			<span class="material-symbols-outlined">update</span> Update
		</button>

	</div>

</w-toast>
<w-toast [conf]="{ severity: 'warn' }">

	<div update_alert>

		<span>Update available</span>
		<button class="link">
			<span class="material-symbols-outlined">update</span> Update
		</button>

	</div>

</w-toast>
<w-toast [conf]="{ severity: 'error' }">

	<div update_alert>

		<span>Update available</span>
		<button class="link">
			<span class="material-symbols-outlined">update</span> Update
		</button>

	</div>

</w-toast>
