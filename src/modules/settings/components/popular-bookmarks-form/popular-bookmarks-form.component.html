<form>

	<!-- TAGS -->
	<w-input-tag
		[formControl]="control"
		label="Tags"
		class="input-element"
		(tagInput)="onTagInput($event)"
		[suggestions]="tagSuggestions()"/>

</form>

<div form-element-buttons>

	<button type="button" (click)="onSave()" [disabled]="control.pristine"><span class="material-symbols-outlined">save</span> Save</button>

</div>
