<form (ngSubmit)="onSave()">

	<!-- URL -->
	<w-input [formControl]="fcUrl" label="URL"/>

	<footer>

		<button type="button" (click)="onSave()" [disabled]="this.fcUrl.pristine || this.fcUrl.invalid" data-after="Save">
			<span class="material-symbols-outlined">save</span>
		</button>

	</footer>

</form>
