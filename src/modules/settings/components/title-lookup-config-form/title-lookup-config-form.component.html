<form>

	<!-- URL -->
	<div>
		<span class="p-float-label p-fluid">
			<input
				type="text"
				pInputText
				[ngClass]="{ 'ng-invalid ng-dirty': fcUrl.invalid && fcUrl.dirty }"
				[formControl]="fcUrl">
			<label>URL</label>
		</span>
	</div>

</form>

<div form-element-buttons>

	<button pButton type="button" label="Save" icon="pi pi-save" iconPos="left" (click)="onSave()" [disabled]="fcUrl.pristine"></button>

</div>
