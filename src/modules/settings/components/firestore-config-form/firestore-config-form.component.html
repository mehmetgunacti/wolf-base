<form>

	<!-- API KEY -->
	<w-input [formControl]="form.apiKey" label="API Key"/>

	<!-- BASE URL -->
	<w-input [formControl]="form.baseURL" label="Base URL"/>

	<!-- PROJECT ID -->
	<w-input [formControl]="form.projectId" label="Project ID"/>

</form>

<div form-element-buttons>

	<button type="button" (click)="onSave()" [disabled]="form.isPristine()"><span class="material-symbols-outlined">save</span> Save</button>

</div>
