<form [formGroup]="form" (ngSubmit)="onSave()">

	<!-- API KEY -->
	<w-input formControlName="apiKey" label="API Key"/>

	<!-- BASE URL -->
	<w-input formControlName="baseURL" label="Base URL"/>

	<!-- PROJECT ID -->
	<w-input formControlName="projectId" label="Project ID"/>

	<footer>

		<button type="button" (click)="onSave()" [disabled]="this.form.pristine || this.form.invalid" data-after="Save">
			<w-glyph name="save" />
		</button>

	</footer>

</form>
