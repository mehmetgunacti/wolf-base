<form>

	<!-- API KEY -->
	<div>
		<w-input [control]="form.apiKey" name="API Key"/>
	</div>

	<!-- BASE URL -->
	<div>
		<w-input [control]="form.baseURL" name="Base URL"/>
	</div>

	<!-- PROJECT ID -->
	<div>
		<w-input [control]="form.projectId" name="Project ID"/>
	</div>

</form>

<div form-element-buttons>

	<button type="button" (click)="onSave()" [disabled]="form.isPristine()"><span class="material-symbols-outlined">save</span> Save</button>

</div>
