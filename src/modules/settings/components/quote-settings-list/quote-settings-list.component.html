<w-input type="search" [control]="fcSearch" name="Search" />

<div quotes_list>

	@if (quotes().length > 0) {

		@for (quote of quotes(); track quote.id) {

			<a (click)="onSelect(quote)" tabindex="0">

				<small>{{ quote.id }}</small>
				<span>{{ quote.name }}</span>

			</a>

		}

	} @else {

		<div class="empty">
			No quotes available
		</div>

	}

</div>
