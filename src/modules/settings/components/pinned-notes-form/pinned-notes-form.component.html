<form (ngSubmit)="onSave()">

	<!-- TAGS -->
	<w-input-tag
		[formControl]="control"
		label="Tags"
		class="input-element"
		(tagInput)="onTagInput($event)"
		[suggestions]="tagSuggestions()"/>


	<footer>

		<button [disabled]="this.control.pristine || this.control.invalid">
			<w-glyph name="save" /> Save
		</button>

	</footer>

</form>
