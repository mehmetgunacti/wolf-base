<form (ngSubmit)="onSave()">

	<!-- TAGS -->
	<w-input-tag
		[formControl]="control"
		label="Tags"
		class="input-element"
		(tagInput)="onTagInput($event)"
		[suggestions]="tagSuggestions()"/>


	<footer>

		<button type="button" (click)="onSave()" [disabled]="this.control.pristine || this.control.invalid" data-after="Save">
			<w-glyph name="save" />
		</button>

	</footer>

</form>
