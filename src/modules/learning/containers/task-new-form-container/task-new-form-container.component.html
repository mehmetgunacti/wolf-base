<w-overlay-container>

	<ng-container card_title>Add Task</ng-container>
	<ng-container card_buttons>

		<button
			class="glyph"
			(click)="onClose()"
			title="Close">
			<w-glyph name="close" />
		</button>

	</ng-container>

	<app-task-form
		[learning]="learning()"
		(create)="onCreate($event)"/>

</w-overlay-container>
