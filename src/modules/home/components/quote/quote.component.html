@let q = quote();

<figure class="d-flex-column flex-1">

	<blockquote class="d-flex-center flex-1 m-0 b-0">

		<pre class="mb-0">{{ q.name }}</pre>

	</blockquote>
	<figcaption>

		<div quote_author class="p-xs">{{ q.author }}</div>
		<div quote_context class="p-xs">{{ q.context }}</div>

	</figcaption>

</figure>
