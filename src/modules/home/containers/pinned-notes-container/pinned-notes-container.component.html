<header class="box shadow dark d-flex ai-c gap-xs">

	<span class="material-symbols-outlined mr-auto">note_stack</span>

	@for(tag of tags$ | async; track tag) {

		<button
			type="button"
			class="tag sm"
			[routerLink]="['/notes']"
			[queryParams]="{'tags': tag}">{{ tag }}</button>

	}

</header>
<section content>

	@for(note of notes$ | async; track note) {

		<app-note-header [note]="note"/>

	}

</section>
