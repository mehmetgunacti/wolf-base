<div quote_icon>

	@if (!running()) {

		<w-glyph name="pause_circle" class="paused" quote_badge/>

	}
	@if (showPlay()) {

		<w-glyph name="play_circle" class="play" quote_badge/>

	}

</div>
@if ((wrapper$ | async); as wrapper) {

	<div quote_wrapper>

		<app-quote [quote]="wrapper.value" [class]="wrapper.animClass"/>

	</div>

}
