<div quote_icon class="pos-absolute">

	@if (!running()) {

		<span class="material-symbols-outlined paused pos-absolute" quote_badge>pause_circle</span>

	}
	@if (showPlay()) {

		<span class="material-symbols-outlined play" quote_badge>play_circle</span>

	}

</div>
@if ((wrapper$ | async); as wrapper) {

	<div quote_wrapper>

		<app-quote [quote]="wrapper.value" [class]="wrapper.animClass"/>

	</div>

}
