<div quote_icon>

	@if (!running()) {

		<span class="material-symbols-outlined paused" quote_badge>pause_circle</span>

	}
	@if (showPlay()) {

		<span class="material-symbols-outlined play" quote_badge>play_circle</span>

	}

</div>
@if ((wrapper$ | async); as wrapper) {

	<div quote_wrapper slowScroll [scrollTrigger]="wrapper.value.id">

		<app-quote [quote]="wrapper.value" [class.outgoing]="wrapper.outgoing"/>

	</div>

}
