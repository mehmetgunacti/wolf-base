<div quote_icon>

	@if (!running()) {

		<span class="material-symbols-outlined paused" quote_badge>pause_circle</span>

	}
	@if (showPlay()) {

		<span class="material-symbols-outlined play" quote_badge>play_circle</span>

	}

</div>
<figure quote_outer>

	@if (quote() ?? PICARD; as quote) {

		<blockquote quote_inner [@quoteChange]="quote.id">

			<pre quote_name>{{ quote.name }}</pre>

		</blockquote>
		@if (quote.author) {

			<figcaption>

				<div quote_author>{{ quote.author }}</div>
				@if (quote.context) {

					<div quote_context>{{ quote.context }}</div>

				}

			</figcaption>

		}

	}

</figure>
