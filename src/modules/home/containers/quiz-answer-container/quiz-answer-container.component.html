@let w = word();

@if (w) {

	<w-overlay-container>

		<ng-container card_title>Remember</ng-container>
		<ng-container card_buttons>

			<button
				class="glyph"
				(click)="onClose(w.definitions[0].id)"
				title="Close">
				<w-glyph name="close" />
			</button>

		</ng-container>

		<app-word [word]="w" [schedulable]="false"/>

		<ng-container card_footer>

			<footer class="footer-buttons">
				<button type="button" (click)="onEdit(w.definitions[0].id, w.id)" class="link"><w-glyph name="edit" /> Edit</button>
				<a
					class="button glyph align-left"
					[href]="'https://www.google.com/search?q=' + w.name"
					target="_blank">
					<w-glyph name="search" /> Google <sup><span class="material-symbols-outlined small">open_in_new</span></sup>
				</a>
				<button type="button" (click)="onClose(w.definitions[0].id)"><w-glyph name="check" /> Got It</button>
			</footer>

		</ng-container>

	</w-overlay-container>

} @else {

	<w-overlay-container>

		<ng-container card_title>Error</ng-container>

		<h3>No Incoming 'Word'</h3>

	</w-overlay-container>

}
