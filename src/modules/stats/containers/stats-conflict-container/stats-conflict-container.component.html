<app-stats-conflict
	[syncData]="syncData$ | async"
	[entity]="entity$ | async"
	[trashItem]="trashItem$ | async"
	[remoteData]="remoteData$ | async"
	[remoteMetadata]="remoteMetadata$ | async"
	(deleteLocal)="onDeleteLocal($event)"
	(deleteRemote)="onDeleteRemote($event)"
	(overrideLocal)="onOverrideLocal()"
	(overrideRemote)="onOverrideRemote()"
	(loadRemote)="onLoadRemote($event)"></app-stats-conflict>
