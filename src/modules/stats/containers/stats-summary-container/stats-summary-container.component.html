<app-stats-summary
	[summary]="summary$ | async"
	(downloadRemoteNew)="onDownloadRemoteNew()"
	(uploadLocalNew)="onUploadLocalNew()"
	(uploadLocalClicked)="onUploadLocalClicked()"
	(downloadRemoteClicked)="onDownloadRemoteClicked()"
	(viewRemoteDeleted)="onViewRemoteDeleted()"
	(viewRemoteUpdated)="onViewRemoteUpdated()"
	(uploadLocalUpdated)="onUploadLocalUpdated()"
	(uploadLocalDeleted)="onUploadLocalDeleted()"
	(viewErrors)="onViewErrors()"></app-stats-summary>
