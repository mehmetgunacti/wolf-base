@for(task of tasks$ | async; track $index) {

	<app-cloud-task
		[task]="task"
		(action)="onAction($event)"/>

} @empty {

	<div>

		<div class="empty">

			<span class="empty-message"><w-glyph name="check_circle" />&nbsp;No tasks available</span>
			<button routerLink="/" class="link">
				<w-glyph name="home" /> Home
			</button>

		</div>

	</div>

}
