<header>

	<div task_filter_controls>

		<!-- STATUS -->
		<div>
			<w-select [control]="fcStatus" name="Status" [nodes]="TASK_STATE"/>
		</div>

		<!-- CATEGORY -->
		<div>
			<w-select [control]="fcCategory" name="Category" [nodes]="TASK_CATEGORIES"/>
		</div>

	</div>

	<button
		type="button"
		class="icon-only"
		(click)="toggleCloud()">
		<span class="material-symbols-outlined">chevron_left</span>
	</button>

</header>
<aside [@slideUpDown]="cloudVisible ? 'opened' : 'closed'">

	<div>
		<input
			type="text"
			placeholder="Keyword"
			[formControl]="fcSearch"
			[autofocus]="cloudVisible"
			[after]="500">
		<button
			type="button"
			class="icon-only"
			title="Clear Filter"
			(click)="onReset()">
			<span class="material-symbols-outlined">mop</span>
		</button>
	</div>

	<w-tag-cloud
		[tags]="tags$ | async"
		[selectedTags]="selectedTags$ | async"
		[relatedTags]="relatedTags$ | async"
		(tagClick)="onTagClicked($event)"></w-tag-cloud>

</aside>
