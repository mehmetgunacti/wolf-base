<div class="card" *ngIf="note">

	<div note_parents>

		<a [routerLink]="['/notes']" tabindex="0">
			<span class="material-symbols-outlined">note_stack</span>
			<span>Notes</span>
		</a>

		<a	*ngFor="let note of parents; let idx = index"
			[routerLink]="['/notes', note.id]"
			tabindex="0"
			[style.margin-left.px]="(idx + 1) * 15">

			<span class="material-symbols-outlined" style="transform: rotate(180deg);">turn_left</span>
			<span>{{ note.name }}</span>

		</a>

	</div>

	<div note_title>

		<h2>{{ note.name }}</h2>

	</div>

	<div note_children *ngIf="children.length > 0">

		<h5>Sub-Notes</h5>
		<a *ngFor="let note of children" [routerLink]="['/notes', note.id]" tabindex="0">

			<span>{{ note.name }}</span>

		</a>

	</div>

	<div note_tags *ngIf="note.tags as tags">

		<button *ngFor="let tag of tags" class="tag xs">{{ tag }}</button>

	</div>

	<div note_info>

		<span class="material-symbols-outlined">schedule</span>
		<span>{{ note.modified | date:'EEEE dd.MM.yyyy hh:mm' }} ({{ note.modified | timePast }})</span>

	</div>

</div>
