<header>

	<div card_title>{{ note() ? 'Edit' : 'Add' }} Note</div>

</header>
<section content>

	<form>

		<!-- ID -->
		<div *ngIf="note()?.id">
			<w-input [formControl]="form.id" label="ID" [readonly]="true"/>
		</div>

		<!-- PARENT ID -->
		<div>
			<w-select-tree [control]="form.parentId" [nodes]="nodes()" name="Parent"/>
		</div>

		<!-- NAME -->
		<div>
			<w-input [formControl]="form.name" label="Name"/>
		</div>

		<!-- TAGS -->
		<div>
			<w-input-tag
				[formControl]="form.tags"
				label="Tags"
				class="input-element"
				(tagInput)="onTagInput($event)"
				[suggestions]="tagSuggestions()"/>
			<button type="button" class="icon-only" [title]="'Toggle \''+TAG_PINNED+'\''" (click)="onTogglePinned()">
				<span class="material-symbols-outlined" [class.filled]="((form.tags.valueChanges | async) ?? []).includes(TAG_PINNED)">push_pin</span>
			</button>
			<button type="button" class="icon-only" title="Copy all from Parent" (click)="onCopyTags()">
				<span class="material-symbols-outlined">content_copy</span>
			</button>
		</div>

	</form>

</section>
<footer>

	<!-- <button type="button" (click)="onSave()"><span class="material-symbols-outlined">save</span> Save</button> -->


</footer>
<div style="display: grid; gap: 1rem; justify-content: center; margin-top: 5rem;">
	<div style="display: flex; gap: 1rem;">
		<button class="sm"><span class="icon material-symbols-outlined">save</span> primary</button>
		<button class="sm" disabled><span class="icon material-symbols-outlined">save</span> disabled</button>
		<button class="sm danger"><span class="icon material-symbols-outlined">save</span> error</button>
	</div>
	<div style="display: flex; gap: 1rem;">
		<button><span class="icon material-symbols-outlined">save</span> primary</button>
		<button disabled><span class="icon material-symbols-outlined">save</span> disabled</button>
		<button class="danger"><span class="icon material-symbols-outlined">save</span> error</button>
		<button class="link"><span class="icon material-symbols-outlined">save</span>error</button>
	</div>
	<div style="display: flex; gap: 1rem;">
		<button class="lg"><span class="icon material-symbols-outlined">save</span> primary</button>
		<button class="lg" disabled><span class="icon material-symbols-outlined">save</span>disabled</button>
		<button class="lg danger">error</button>
		<button class="lg link">error</button>
		<button class="lg link"><span class="icon material-symbols-outlined">save</span>error</button>
	</div>
</div>
