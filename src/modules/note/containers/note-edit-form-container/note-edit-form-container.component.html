@if(note$ | async; as note) {

	<w-portal>

		<button
			class="link"
			[routerLink]="['/notes', note.id ]">
			<w-glyph name="cancel" /> Cancel
		</button>

	</w-portal>

	<app-note-form
		[note]="note"
		[nodes]="nodes$ | async"
		[tagSuggestions]="tagSuggestions$ | async"
		(update)="onUpdate($event.id, $event.note)"
		(tagInput)="onTagInput($event)"></app-note-form>

}
