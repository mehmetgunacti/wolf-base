@if (note$ | async; as note) {

	<w-portal>
		<div>{{note.name}}</div>
	</w-portal>
	<!-- <app-note [note]="note" /> -->
	<div editor>

		<w-markdown-editor [control]="fcContent" (save)="onSave()" (saveClose)="onSaveClose()" (cancel)="onCancel(note.id)" name="Content"/>

	</div>

} @else {

	<div class="card darker">

		<div class="empty">

			<span class="empty-message"><w-glyph name="check_circle" />&nbsp;No note available</span>
			<button
				class="link"
				[routerLink]="['/notes', 'new' ]">
				<w-glyph name="post_add" /> Add Note
			</button>

		</div>

	</div>

}
