<app-portal outletName="portal-outlet-right">

	<button
		pButton
		pRipple
		type="button"
		label="Start"
		icon="pi pi-play"
		class="p-button-text p-button-sm"
		(click)="onSave()">
	</button>

</app-portal>

<p-card>

	<ng-container *ngIf="(content$ | async) ?? [] as content">
		<p-table
			#dt1
			[value]="content ?? []"
			[paginator]="true"
			[rows]="5"
			[scrollable]="true"
			scrollDirection="horizontal"
			[globalFilterFields]="['key', 'value']">
			<ng-template pTemplate="caption">
				<span controls>
					<span class="p-float-label">
						<p-dropdown [options]="tableNames" [formControl]="fcTableName"></p-dropdown>
						<label for="float-label">Table</label>
					</span>
					<span class="p-float-label">
						<input type="text" #searchbox pInputText (input)="dt1.filterGlobal(searchbox.value, 'contains')">
						<label>Search</label>
					</span>
				</span>
				<span>Items: {{ content.length }}</span>
			</ng-template>
			<ng-template pTemplate="header">
				<tr>
					<th>Key</th>
					<th>Value</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-item>
				<tr>
					<td>{{ item.key }}</td>
					<td><pre>{{ item.value }}</pre></td>
				</tr>
			</ng-template>
		</p-table>
	</ng-container>

			</p-panel>
		</ng-template>
	</p-dataView> -->


</p-card>
