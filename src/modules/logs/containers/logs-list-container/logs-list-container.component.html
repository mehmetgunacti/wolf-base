<w-portal>

	<button
		class="icon-only"
		(click)="onRefresh()">
		<span class="material-symbols-outlined">refresh</span> Refresh
	</button>

</w-portal>

<div class="card">

	<div card_title>Logs

		@if (selectedId$ | async; as selectedId) {

			<small>{{ selectedId }}</small>

		} @else {

			<small>Latest Notifications</small>

		}

	</div>

	@if (logMessages$ | async; as logs) {

		@for (log of logs; track log.id) {

			<div log_entry>

				<small>[{{ log.category }}]</small>
				<small>{{ log.date | timePast:true }}</small>
				<small *ngIf="log.entityId">{{ log.entityId }}</small>
				<h5 [innerHTML]="log.message"></h5>

			</div>

		}
		@if (logs.length === 0) {

			<div class="empty">Nothing to display</div>

		}

	}

</div>
