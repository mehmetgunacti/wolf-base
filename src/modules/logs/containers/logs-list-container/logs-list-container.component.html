<w-portal>

	<button
		class="icon-only"
		(click)="onRefresh()">
		<span class="material-symbols-outlined">refresh</span> Refresh
	</button>

</w-portal>

<div class="card">

	<div card_title>Logs</div>
	<ng-container *ngIf="logMessages$ | async as logs">

		<div log_entry *ngFor="let log of logs">

			<span>[{{ log.category }}] {{ log.date | date:'dd.MM.yyyy hh:mm:ss' }} ({{ log.date | timePast }})</span>
			<span *ngIf="log.entityId">{{ log.entityId }}</span>
			<h4 [innerHTML]="log.message"></h4>

		</div>
		<div class="empty" *ngIf="logs.length === 0">Nothing to display</div>

	</ng-container>

</div>
