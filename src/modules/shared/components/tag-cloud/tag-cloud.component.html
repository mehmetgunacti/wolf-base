<div selected-tags>

	<i class="pi pi-filter"></i>
	<button
		*ngFor="let tag of selectedTags"
		pButton
		type="button"
		[label]="tag"
		(click)="onTagClick(tag)"
		class="p-button-info p-button-sm"></button>

</div>

<a *ngFor="let tag of uiTags"
	(click)="onTagClick(tag.tag.name)"
	[ngClass]="tag.className"
	[ngStyle]="{ 'font-size': tag.fontSize }">{{ tag.tag.name }}</a>
