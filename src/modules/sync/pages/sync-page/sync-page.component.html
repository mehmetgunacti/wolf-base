<app-portal outletName="portal-outlet-right">

	<button
		pButton
		pRipple
		type="button"
		label="Synchronize"
		icon="pi pi-sync"
		class="p-button-text p-button-sm"
		(click)="onOpenSyncDialog()">
	</button>

</app-portal>

<!-- Edit Dialog -->
<p-dialog
	*ngIf="isConflictDialogVisible$ | async"
	[header]="conflictDialogTitle$ | async | noData:'View Conflict'"
	[draggable]="false"
	[visible]="isConflictDialogVisible$ | async"
	(visibleChange)="closeConflictDialog()"
	[closeOnEscape]="true"
	[closable]="true"
	[modal]="true"
	[dismissableMask]="true"
	[maximizable]="(isBigScreen$ | async) || false"
	styleClass="syncConflictContainerComponent">

	<app-sync-conflict-container></app-sync-conflict-container>

</p-dialog>

<!-- Sync Dialog -->
<p-dialog
	*ngIf="isSyncDialogVisible$ | async"
	header="Synchronize"
	[draggable]="false"
	[visible]="isSyncDialogVisible$ | async"
	(visibleChange)="closeSyncDialog()"
	[closeOnEscape]="true"
	[closable]="true"
	[modal]="true"
	[dismissableMask]="true"
	[maximizable]="(isBigScreen$ | async) || false"
	styleClass="syncSynchronizeContainerComponent">

	<app-sync-synchronize-container></app-sync-synchronize-container>

</p-dialog>

<p-messages severity="warn" *ngIf="isFirestoreConfigMissing$ | async">
    <ng-template pTemplate>
		<span>Firestore configuration missing</span>
		<button
			pButton
			pRipple
			type="button"
			label="Configure"
			class="p-button-text p-button-sm"
			routerLink="/settings">
		</button>
    </ng-template>
</p-messages>

<p-card>
	<app-sync-summary-container></app-sync-summary-container>
</p-card>
