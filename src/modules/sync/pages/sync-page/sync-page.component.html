<p-card>

	<div class="table">
		<div class="row header">
			<div class="cell">Bookmarks</div>
			<div class="cell">#</div>
			<div class="cell"></div>
		</div>
		<div class="row">
			<div class="cell">Clicked</div>
			<div class="cell">{{ bookmarksClicked$ | async }}</div>
			<div class="cell"><button pButton [disabled]="(bookmarksClicked$ | async) === 0" icon="pi pi-cloud-upload" label="Sync" class="p-button-text"></button></div>
		</div>
		<div class="row">
			<div class="cell">Created</div>
			<div class="cell">{{ bookmarksCreated$ | async }}</div>
			<div class="cell"><button pButton [disabled]="(bookmarksCreated$ | async) === 0" icon="pi pi-cloud-upload" label="Sync" class="p-button-text"></button></div>
		</div>
		<div class="row">
			<div class="cell">Deleted</div>
			<div class="cell">{{ bookmarksDeleted$ | async }}</div>
			<div class="cell"><button pButton [disabled]="(bookmarksDeleted$ | async) === 0" icon="pi pi-cloud-upload" label="Sync" class="p-button-text"></button></div>
		</div>
		<div class="row">
			<div class="cell">Updated</div>
			<div class="cell">{{ bookmarksUpdated$ | async }}</div>
			<div class="cell"><button pButton [disabled]="(bookmarksUpdated$ | async) === 0" icon="pi pi-cloud-upload" label="Sync" class="p-button-text"></button></div>
		</div>
	</div>

</p-card>
