<app-portal outletName="portal-outlet-right">

	<button
		pButton
		pRipple
		type="button"
		label="Start"
		icon="pi pi-play"
		class="p-button-text p-button-sm"
		(click)="onStart()">
	</button>

	<button
		pButton
		pRipple
		type="button"
		label="Config"
		icon="pi pi-pencil"
		class="p-button-text p-button-sm"
		(click)="showFirestoreConfig()">
	</button>

</app-portal>

<!-- Firestore Config Dialog -->
<p-dialog
	*ngIf="isFirestoreConfigDialogVisible$ | async"
	header="Firestore Configuration"
	[draggable]="false"
	[visible]="isFirestoreConfigDialogVisible$ | async"
	(visibleChange)="closeFirestoreDialog()"
	[closeOnEscape]="true"
	[closable]="true"
	[modal]="true"
	[dismissableMask]="true"
	[maximizable]="true"
	styleClass="firestoreConfigContainerComponent">

	<app-firestore-config-container></app-firestore-config-container>

</p-dialog>

<p-messages severity="warn" *ngIf="isFirestoreConfigMissing$ | async">
    <ng-template pTemplate>
		<span>Firestore configuration missing</span>
		<button
			pButton
			pRipple
			type="button"
			label="Click to Add"
			class="p-button-text p-button-sm"
			(click)="showFirestoreConfig()">
		</button>
    </ng-template>
</p-messages>

<p-card>

	<app-sync-summary-container></app-sync-summary-container>

</p-card>
