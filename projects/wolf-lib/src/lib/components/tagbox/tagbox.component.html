<div>
	<button *ngFor="let t of tags$ | async"
		title="Click to remove"
		(click)="removeTag(t)">
		{{t}} <span class="material-symbols-outlined">close</span>
	</button>
</div>
<input #element
	type="text"
	list="suggestions"
	(keydown.enter)="element.value = element.value + ' '; onInput(); $event.preventDefault()"
	(input)="onInput()"
	(focus)="onFocus()"
	(blur)="onBlur()" />
<datalist id="suggestions">
	<option *ngFor="let s of wSuggestions" [value]="s"></option>
</datalist>
