<div toast-left>
	<i class="material-symbols-outlined">{{ iconClass }}</i>
</div>
<div toast-center>
	<span toast-title
			*ngIf="conf.summary">{{conf.summary}}</span>
	<span toast-content [innerHTML]="conf.detail"></span>
</div>
<div toast-right
		*ngIf="conf.closable"
		(click)="onClose()">
	<i class="pi pi-times"></i>
</div>
