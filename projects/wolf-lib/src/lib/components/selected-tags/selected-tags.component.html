<ng-container *ngIf="!selectedTags || selectedTags.length < 1; else selected">

	<button
		*ngFor="let tag of tags"
		type="button"
		class="tag-button"
		(click)="onTagClick(tag)">{{ tag }}</button>

</ng-container>
<ng-template #selected>

	<button
		type="button"
		(click)="emptyFilter()"
		class="icon-only rounded"><span class="material-symbols-outlined">filter_alt</span></button>
	<button
		*ngFor="let tag of selectedTags"
		class="tag-button"
		type="button"
		(click)="onTagClick(tag)">{{ tag }}</button>

</ng-template>
