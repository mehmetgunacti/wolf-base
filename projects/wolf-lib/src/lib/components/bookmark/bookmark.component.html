<ng-container *ngIf="item">

	<div *ngIf="disabled" bookmark-overlay></div>
	<div bookmark-image>

		<img
			src="{{ item.image || 'assets/placeholder.png' }}"
			[ngClass]="{ compact }"
			title="{{ item.id }} : {{ item.title + '\r\n' + item.urls + '\r\n' }} #{{ item.clicks }}">

	</div>
	<div bookmark-right>

		<div bookmark-top>

			<a href="{{ item.urls }}" target="_blank" (click)="onLinkClick()">

				<span bookmark-name>{{ item.name }}
					<sup>
						<i class="pi pi-external-link"></i>
					</sup>
				</span><br>
				<span bookmark-title>{{ item.title }}</span>

			</a>

		</div>
		<div bookmark-bottom *ngIf="showDetails">

			<ng-container *ngFor="let url of item.urls">
				<div bookmark-url *ngIf="!!url">{{ url }}</div>
			</ng-container>

			<div bookmark-tags *ngIf="item.tags">
				<button *ngFor="let tag of item.tags" class="tag">{{ tag }}</button>
			</div>

		</div>

	</div>
	<a *ngIf="popularButton" href="javascript:void(0)" id="popularButton" title="Toggle 'popular'" (click)="onPopular()"><span class="material-symbols-outlined" [class.filled]="item.tags.includes('popular')">favorite</span></a>
	<a *ngIf="editable" href="javascript:void(0)" id="editButton" title="Edit" (click)="onEdit()"><span class="material-symbols-outlined">edit</span></a>

</ng-container>
