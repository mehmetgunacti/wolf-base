<div>
	<button *ngFor="let t of tags$ | async"
		title="Click to remove"
		(click)="removeTag(t)"
		class="tag-button small">
		{{t}} <span class="material-symbols-outlined">close</span>
	</button>
</div>
<input #element type="text" list="suggestions" />
<label [class.up]="hasValue$ | async">{{name}}</label>
<datalist id="suggestions">
	<option *ngFor="let s of suggestions" [value]="s"></option>
</datalist>
