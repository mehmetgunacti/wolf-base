<div *ngFor="let item of items" [routerLink]="item.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

	<div icon>
		<span class="material-symbols-outlined">{{item.icon}}</span>
	</div>
	<span label>{{ item.label }}</span>
	<div badge><span>{{ item.badge }}</span></div>

</div>
