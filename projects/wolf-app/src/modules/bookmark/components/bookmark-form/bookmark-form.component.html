<div bookmark-wrapper>

	<app-bookmark
		[item]="bookmark$ | async"
		[showDetails]="true"
		[disabled]="true"
		[popularButton]="false"
		[editable]="false"></app-bookmark>

</div>

<form>

	<div bookmark-form-left>

		<w-croppie
			[wControl]="form.image"
			wType="circle"
			wClass="primary"></w-croppie>

	</div>

	<div bookmark-form-right>

		<!-- ID -->
		<div *ngIf="bookmark?.id">
			<span class="p-float-label p-fluid">
				<input
					type="text"
					[value]="bookmark?.id"
					readonly>
				<label>ID</label>
			</span>
		</div>

		<!-- CREATED -->
		<!-- <div *ngIf="bookmark?.createTime">
			<span class="p-float-label p-fluid">
				<input
					type="text"
					[value]="bookmark?.createTime"
					readonly>
				<label>Created</label>
			</span>
		</div> -->

		<!-- URLs -->
		<div *ngFor="let fcUrl of form.urls.controls; let idx = index">
			<span class="input-container">
				<input
					type="text"
					[ngClass]="{ 'ng-invalid ng-dirty': fcUrl.invalid && fcUrl.dirty }"
					[formControl]="fcUrl"
					(input)="checkUrl($event)">
				<label>URL {{ form.urls.controls.length > 1 && idx === 0 ? '(Primary)' : '' }}</label>
			</span>
			<button *ngIf="idx === 0" pButton pRipple type="button" icon="pi pi-plus" class="p-button-text" title="Add URL" (click)="addURL()"></button>
			<button *ngIf="idx > 0" pButton pRipple type="button" icon="pi pi-minus" class="p-button-text" title="Remove URL" (click)="removeURL(idx)"></button>
		</div>

		<!-- NAME -->
		<div>
			<span class="input-container">
				<input
					type="text"
					[ngClass]="{ 'ng-invalid ng-dirty': form.name.invalid && form.name.dirty }"
					[formControl]="form.name">
				<label>Name</label>
			</span>
			<button pButton pRipple type="button" icon="pi pi-reply" class="p-button-text" title="Parse URL" (click)="nameFromURL()"></button>
		</div>

		<!-- TITLE -->
		<div>
			<span class="input-container">
				<input
					type="text"
					[ngClass]="{ 'ng-invalid ng-dirty': form.title.invalid && form.title.dirty }"
					[formControl]="form.title">
				<label>Title</label>
			</span>
			<button pButton pRipple type="button" icon="pi pi-search" class="p-button-text" title="Lookup title" (click)="lookupTitle()"></button>
		</div>

		<!-- TAGS -->
		<div>
			<span class="input-container">
				<!-- <p-autoComplete
					#autocomplete
					[formControl]="form.tags"
					[suggestions]="(tagSuggestions$ | async) || []"
					(completeMethod)="onTagInput($event)"
					[multiple]="true"
					[overlayOptions]="{ baseZIndex: 10000 }"
					appendTo="body">
				</p-autoComplete> -->
				<label>Tags</label>
			</span>
			<!-- <button pButton pRipple type="button" [icon]="isPopular ? 'pi pi-heart-fill' : 'pi pi-heart'" class="p-button-text" title="Toggle 'popular'" (click)="onTogglePopular()"></button> -->
		</div>

		<!-- CLICKS -->
		<div>
			<span class="input-container">
				<input
					type="number"
					[formControl]="form.clicks">
				<label>Clicks</label>
			</span>
		</div>

	</div>

</form>

<div form-element-buttons>
	<button type="button" class="danger" (click)="onDelete()">Delete</button>
	<button type="button" (click)="onSave()">Save</button>
</div>
