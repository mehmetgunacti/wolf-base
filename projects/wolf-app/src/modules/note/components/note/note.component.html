<div class="card" *ngIf="note">

	<div note-header>
		<ul>
			<li [routerLink]="['/notes']" tabindex="0">
				<span class="material-symbols-outlined">note_stack</span>
				<h4>Notes</h4>
			</li>
			<li *ngFor="let note of parents; let idx = index" [routerLink]="['/notes', note.id]" tabindex="0" [style.margin-left.px]="(idx + 1) * 15">
				<span class="material-symbols-outlined" style="transform: rotate(180deg);">turn_left</span>
				<h4>{{ note.name }}</h4>
			</li>
		</ul>
		<h1>{{ note.name }}</h1>
	</div>
	<div note-body>

		<div note-tags *ngIf="note.tags as tags">
			<button *ngFor="let tag of tags" class="tag">{{ tag }}</button>
		</div>

		<h6>
			<span class="material-symbols-outlined">schedule</span> {{ note.modified | date:'EEEE dd.MM.yyyy hh:mm' }} ({{ note.modified | timePast }})
		</h6>

		<div note-children *ngIf="children.length > 0">
			<h4>Sub-Notes</h4>
			<ul>
				<li *ngFor="let note of children" [routerLink]="['/notes', note.id]" tabindex="0">
					<h4>{{ note.name }}</h4>
				</li>
			</ul>
		</div>

	</div>

</div>
