<ng-container *ngIf="tasks$ | async as tasks">

	<ng-container *ngIf="tasks.length > 0; else notasks">

		<app-cloud-task
			*ngFor="let task of tasks$ | async"
			[task]="task"
			(action)="onAction($event)"></app-cloud-task>

	</ng-container>
	<ng-template #notasks>

		<div class="empty">
			<span class="empty-message"><span class="material-symbols-outlined">check_circle</span>&nbsp;No tasks available</span>
			<button routerLink="/" class="icon-only">
				<span class="material-symbols-outlined">home</span> Home
			</button>
		</div>

	</ng-template>

</ng-container>
