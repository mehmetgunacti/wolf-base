<w-portal>

	<button
		class="icon-only"
		(click)="onDownloadRemoteIds()">
		<span class="material-symbols-outlined">refresh</span> Refresh
	</button>

</w-portal>
<!-- *ngIf="isFirestoreConfigMissing$ | async" -->

	<div style='display: flex; justify-content: space-between; align-items: center;'>

		<span>Firestore configuration missing</span>
		<button class="icon-only" routerLink="/settings">
			<span class="material-symbols-outlined">settings</span> Configure
		</button>

	</div>

</w-toast>
