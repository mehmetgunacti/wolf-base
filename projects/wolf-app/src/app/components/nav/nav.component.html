<w-menu [items]="(menuItems$ | async) ?? []" (clicked)="navTo($event)"></w-menu>
<div bottom-buttons>

	<button
		class="icon-only rounded"
		(click)="navTo('/settings')"
		styleClass="p-button-rounded p-button-text"
		title="Settings"><span class="material-symbols-outlined">settings</span></button>

	<div class="badge-container" *ngIf="((cloudNumbers$ | async) ?? []) as cloudNumbers">
		<button
			class="icon-only rounded"
			(click)="navTo('/cloud')"
			[title]="cloudNumbers.length > 0 ? cloudNumbers[0] + ' syncable items available' : 'Cloud'"><span class="material-symbols-outlined">cloud_sync</span>
		</button>
		<span *ngIf="cloudNumbers.length > 0" class="badge">{{ cloudNumbers[0] }}</span>
	</div>

	<button
		class="icon-only rounded"
		(click)="navTo('/database')"
		title="Database"><span class="material-symbols-outlined">database</span></button>

	<button
		class="icon-only rounded"
		(click)="navTo('/logs')"
		title="View Logs"><span class="material-symbols-outlined">history</span></button>

	<button
		class="icon-only rounded"
		(click)="onSwitchTheme()"
		title="Switch Theme"><span class="material-symbols-outlined">colors</span></button>

</div>
