<w-menu (clicked)="navTo($event)"></w-menu>
<div bottom-buttons>

	<button
		class="icon-only rounded"
		(click)="navTo('/settings')"
		styleClass="p-button-rounded p-button-text"
		title="Settings"><span class="material-symbols-outlined">settings</span></button>

	<button
		*ngIf="((cloudNumbers$ | async) ?? []) as cloudNumbers"
		class="icon-only rounded"
		(click)="navTo('/cloud')"
		[title]="cloudNumbers.length > 0 ? cloudNumbers[0] + ' syncable items available' : 'Cloud'"><span class="material-symbols-outlined">cloud_sync</span></button>
		<!--
		[styleClass]="'p-button-rounded p-button-text cloudButton' + (cloudNumbers[1] > 0 ? ' p-button-danger' : cloudNumbers[0] > 0 ? ' p-button-warning' : '')"
		[badge]="cloudNumbers.length > 0 ? '' + cloudNumbers[0] : ''"
		[badgeClass]="'cloudButtonBadge' + (cloudNumbers[1] > 0 ? ' red' : cloudNumbers[0] > 0 ? ' orange' : '')" -->


	<button
		class="icon-only rounded"
		(click)="navTo('/database')"
		title="Database"><span class="material-symbols-outlined">database</span></button>

	<button
		class="icon-only rounded"
		(click)="navTo('/logs')"
		title="View Logs"><span class="material-symbols-outlined">history</span></button>

	<button
		class="icon-only rounded"
		(click)="onSwitchTheme()"
		title="Switch Theme"><span class="material-symbols-outlined">colors</span></button>

</div>
